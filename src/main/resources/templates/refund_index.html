<body class="hold-transition skin-black light-sidebar sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
	<header th:replace="navbar"></header>
	<aside th:replace="sidebar-menu"></aside>

									<div class="input-group">
										<label for="status" class="control-label">申请状态</label>

											<option value="0">审核中</option>
											<option value="1">待退货</option>
											<option value="2">退货中</option>
											<option value="3">退款中</option>
											<option value="4">退款成功</option>

<input type="hidden" id="type_and_category_list"/>
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/jquery.datetimepicker.full.min.js"></script>
<script src="assets/js/select2/select2.min.js"></script>
<script src="assets/js/async.min.js"></script>
<script th:inline="javascript">
	/*<![CDATA[*/

	function formatTime(time) {
		return new Date(time).Format("yyyy-MM-dd hh:mm:ss");
	}

	function buildImg(url) {
		return "<img width='100px' height='100px' src='#' />".replace("#", url);
	}

	function appendToPreview(key, value) {
		return '<div class="row">' +
				'<div class="col-md-2">' +
				key +
				'</div>' +
				'<div class="col-md-10">' +
				value +
				'</div>' +
				'</div>';
	}

	function checkIt(data) {
		var preview = $("#preview_body");
		var contentStr = "";
		contentStr += appendToPreview("信息:", data["message"]);
		contentStr += "<hr/>";
		for (var a in data["data"]) {
			a = data["data"][a];
			contentStr += appendToPreview("内容:", a["context"]);
			contentStr += appendToPreview("时间:", a["time"]);
		}
		preview.html(contentStr);
		jQuery('#preview').modal('show', {backdrop: 'fade'});
	}

	function goToDetail(id, readOnly, needCheck) {
		window.open('/refund_detail.html?id=' + id + '&readOnly=' + readOnly + "&needCheck=" + needCheck, "_blank");
	}

	function checkSku(id) {
		window.location.href = '/goods_stock_index.html?id=' + id;
	}

	function trackOrder(id) {
		$.post("/order_trackRefund", {"id": id}, function (data) {
			console.log(data);
			if (data != '') {
				checkIt(JSON.parse(data));
				toastr.success("操作已成功！", "温馨提示");
			} else {
				toastr.error("操作失败", "温馨提示");
			}
		});
	}

	function confirmDelivery(id) {
		$.post("/refund_confirmDelivery", {"id": id}, function (data) {
			if (data) {
				toastr.success("操作已成功！", "温馨提示");
			} else {
				toastr.error("操作失败", "温馨提示");
			}
		});
	}

	function bindTypeSelector(data) {
		var typeStr = "<option value=\"\" selected=\"selected\">全部</option>";
		for (var type in data) {
			type = data[type];
			typeStr += '<option value="VALUE">KEY</option>'.replace("VALUE", type["name"]).replace("KEY", type["name"]);
		}
		$("#type").html(typeStr);
		bindCategorySelector(data[0]["sub"]);
	}

	function bindCategorySelector(data) {
		var categoryStr = "<option value=\"\" selected=\"selected\">全部</option>";
		for (var category in data) {
			category = data[category];
			categoryStr += '<option value="VALUE">KEY</option>'.replace("VALUE", category["name"]).replace("KEY", category["name"]);
		}
		$("#category").html(categoryStr);
	}

	function renderCategory(self) {
		var jsonStr = $("#type_and_category_list").val();
		var list = JSON.parse(jsonStr);
		var selectedId = $(self).val();
		for (var type in list) {
			if (selectedId == list[type]["name"]) {
				bindCategorySelector(list[type]["sub"]);
				break;
			}
		}
	}

	function renderBrand() {
		$.getJSON("/merchant_list_all", {}, function (data) {
			bindMerchantSelector(data);
		});
	}

	function bindMerchantSelector(data) {
		var brandStr = "";
		for (var brand in data) {
			brand = data[brand];
			if (parseInt(brand["id"]) == 0) {
				brandStr += '<option value="VALUE" selected=\'selected\'>KEY</option>'.replace("VALUE", " ").replace("KEY", brand["name"]);
			} else {
				brandStr += '<option value="VALUE">KEY</option>'.replace("VALUE", brand["id"]).replace("KEY", brand["name"]);
			}
		}
		$("#merchantId").html(brandStr);
	}


	function toDec(self) {
		var btn = $(self);
		var div = btn.parent().find("div");
		var num = parseInt(div[0].innerHTML, 8);
		div.html(num);
		btn.val("加密");
		//remove old handler
		btn.prop("onclick", null);
		btn.removeAttr("onclick");
		btn.off("click");
		//bind new
		btn.on("click", function () {
			toOct(self);
		});
	}

	function toOct(self) {
		var btn = $(self);
		var div = btn.parent().find("div");
		var num = parseInt(div[0].innerHTML);
		div.html(num.toString(8));
		btn.val("解密");
		//remove old handler
		btn.prop("onclick", null);
		btn.removeAttr("onclick");
		btn.off("click");
		//bind new
		btn.on("click", function () {
			toDec(self);
		});
	}

	function delivery(id) {
		$('#modal-6').show();
		var form = $("#saveForm");
		form.find("[name='id']").val(id);
		jQuery('#modal-6').modal('show', {backdrop: 'fade'});
	}

	var table_global;
	var qiniuUrl = [[${qiniuUrl}]];
	var isAdmin = [[${isAdmin}]];
	jQuery(document).ready(function($)
	{
		jQuery.datetimepicker.setLocale('zh');
		jQuery('#sTime').datetimepicker(
				{
					"lang": "zh",
					"format": "Y-m-d H:i:s",
					"timepicker": true,
					"datepicker": true,
					"defaultDate": new Date(),
					"defaultTime": "00:00:00"
				}
		);
		jQuery('#eTime').datetimepicker(
				{
					"lang": "zh",
					"format": "Y-m-d H:i:s",
					"timepicker": true,
					"datepicker": true,
					"defaultDate": new Date(),
					"defaultTime": "00:00:00"
				}
		);
		jQuery('#sTimeCheck').datetimepicker(
				{
					"lang": "zh",
					"format": "Y-m-d H:i:s",
					"timepicker": true,
					"datepicker": true,
					"defaultDate": new Date(),
					"defaultTime": "00:00:00"
				}
		);
		jQuery('#eTimeCheck').datetimepicker(
				{
					"lang": "zh",
					"format": "Y-m-d H:i:s",
					"timepicker": true,
					"datepicker": true,
					"defaultDate": new Date(),
					"defaultTime": "00:00:00"
				}
		);

		var oTable;
		renderBrand();
		oTable = $("#example-1").dataTable({
			language: {
				url: "../assets/Chinese.txt"
			},
			bFilter: false,
			bServerSide: true,//服务器处理分页，默认是false，需要服务器处理，必须true
			sAjaxDataProp: "aData",//是服务器分页的标志，必须有
			sAjaxSource: "/refund_list",//通过ajax实现分页的url路径。
			fnServerParams: function (aData) {
				var searchArray = $(".form-inline").serializeArray();
				$.merge(aData, searchArray);
			},
			columnDefs: [
				{
					targets: 0,
					data: "id",
					width: "5%",
					orderable: false,
					title: '<div class="checkbox"><input type="checkbox" id="checkbox-all"><label for="checkbox-all"></label></div>',
					render: function (data, type, full, meta) {
						var uuid = UUID.randomUUID();
						return '<div class="checkbox"><input type="checkbox" name="activityId" id="UUID" value="DATA"><label for="UUID"></label></div>'.replace(/UUID/g, uuid).replace("DATA", data);
					}
				},
				{
					targets: 1,
					data: "id",
					title: "序号"
				},
				{
					targets: 2,
					data: "preorderNo",
					title: "总订单号",
					render: function (data, type, row, meta) {
						var btn = '<input type="button" value="解密" onclick="toDec(this)">';
						var div = '<div>VALUE</div>'.replace("VALUE", data);
						if (isNaN(data)) {
							return "<div>" + div + "</div>";
						} else {
							return "<div>" + div + btn + "</div>";
						}
					}
				},
				{
					targets: 3,
					data: "orderNo",
					title: "购买订单号"
				},
				{
					targets: 4,
					data: "userId",
					title: "用户ID"
				},
				{
					targets: 5,
					data: "amount",
					title: "退款金额"
				},
				{
					targets: 6,
					data: "mailNo",
					title: "快递运单号"
				},
				{
					targets: 7,
					data: "type",
					title: "类型",
					render: function (data, type, row, meta) {
						/** 类型[0-仅退款,1-退货退款,2-换货] **/
						var map = ["仅退款", "退货退款", "换货"];
						return map[parseInt(data)];
					}
				},
				{
					targets: 8,
					data: "status",
					title: "状态",
					render: function (data, type, row, meta) {
						/** 状态[0-审核中,1-待退货,2-退货中/换货中,3-退款中,4-退款成功/换货成功,5-退款取消,6-审核失败,7-已寄出] **/
						if (row["type"] == "2" && data == "2") {
							return "换货中"
						} else if (row["type"] == "2" && data == "4") {
							return "换货成功"
						} else {
							var map = ["审核中", "待退货", "退货中", "退款中", "退款成功", "退款取消", "审核失败", "已寄出"];
							return map[parseInt(data)];
						}

					}
				},
				{
					targets: 9,
					data: "reason",
					title: "退款原因"
				},
				{
					targets: 10,
					data: "content",
					title: "退款说明"
				},
				{
					targets: 11,
					data: "image",
					title: "退款图片",
					render: function (data, type, row, meta) {
						var str = "";
						if (data != null) {
							var list = data.split(",");
							for (var i in list) {
								var url = list[i];
								str += "<p>" + buildImg(url) + "</p>";
							}
						}
						return str;
					}
				},
				{
					targets: 12,
					data: "payChannel",
					title: "支付渠道",
					render:function (data,type,row,meta) {
						if (data=='wxpay') {
							return '微信';
						}else if (data=='alipay') {
							return '支付宝';
						}else {
							return '未知';
						}
					}
				},
				{
					targets: 13,
					data: "checkName",
					title: "审核人"
				},
				{
					targets: 14,
					data: "checkTime",
					title: "审核时间",
					render: function (data, type, row, meta) {
						return data == null ? '无' : new Date(data).Format("yyyy-MM-dd hh:mm:ss");
					}
				},
				{
					targets: 15,
					data: "checkReason",
					title: "拒绝原因"
				},
				{
					targets: 16,
					data: "goodsCount",
					title: "退款商品件数"
				},
				{
					targets: 17,
					data: "isComplete",
					title: "是否整单退款",
					render: function (data, type, row, meta) {
						var map = {"0": "否", "1": "是"};
						return map.hasOwnProperty(data) ? map[data] : "未知";
					}
				},
				{
					targets: 18,
					data: "createTime",
					title: "创建时间",
					render: function (data, type, row, meta) {
						return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
					}
				},
				{
					targets: 19,
					data: "id",
					orderable: false,
					title: "操作",
					render: function (data, type, full, meta) {
						var str = '<input type="button" name="checkIt" onclick="goToDetail(' + data + ',1,1)" value="查看详情"/>';
						//状态[0-审核中,1-待退货,2-退货中/换货中,3-退款中,4-退款成功/换货成功,5-退款取消,6-审核失败,7-已寄出]
						var status = parseInt(full["status"]);
						/* 类型[0-仅退款,1-退货退款,2-换货] **/
						var type = parseInt(full["type"]);
						if (status == 0) {
							if (type == 0) {
								str += '<input type="button" onclick="goToDetail(' + data + ',0,1)" value="退款审核"/>';
							} else if (type == 1) {
								str += '<input type="button" onclick="goToDetail(' + data + ',0,1)" value="退货退款审核"/>';
							} else if (type == 2) {
								str += '<input type="button" onclick="goToDetail(' + data + ',0,1)" value="换货审核"/>';
							}
						} else if (status == 2 || status == 7) {
							str += '<input type="button" onclick="trackOrder(' + data + ')" value="退货追踪"/>';
							if (type == 2) {
								str += '<input type="button" onclick="delivery(' + data + ')" value="确认收货并发货"/>';
							} else {
								str += '<input type="button" onclick="confirmDelivery(' + data + ')" value="确认收货"/>';
							}
						} else if (status == 3 && isAdmin == 1 && type != 2) {
							str += '<input type="button" onclick="goToDetail(' + data + ',0,0)" value="确认打款"/>';
						}
						return str;
					}
				}
			]
		});

		table_global = oTable;

		$('.js-example-basic-multiple').select2();

		$(".searchBtn").click(function(){
			$("#checkbox-all").attr("checked", false);
			oTable.fnDraw(); //or fnReloadAjax()
			return false;
		});

		$('#example-1').on('click', "#checkbox-all", function () {
			var obj = $(this);
			$("input[name='activityId']").each(function (i, e) {
				this.checked = obj[0].checked;
			});
		});

		$(".exportBtn").click(function () {
			var searchArray = $(".form-inline").serialize();
			window.open('/refund_list_export.html?' + searchArray, "_blank");
			return false;
		});

		//保存
		$(".btn.btn-info.save").click(function () {
			var footer = $(this).parent(".modal-footer");
			footer.find("button").hide();
			footer.find(".bg-lg").show();
			var form = $("#saveForm");
			var expressCode = form.find("input[name='expressCode']").val();
			var mailNo = form.find("input[name='mailNo']").val();

			if (expressCode == '' || mailNo == '') {
				toastr.error("请填写完整数据后提交", "温馨提示");
				footer.find("button").show();
				footer.find(".bg-lg").hide();
				return;
			}
			//获取token
			$.get("/qiniu/token", {}, function (token) {
				if (token != '') {
					async.series({
						one: function (callback) {
							callback();
						},
						two: function (callback) {
							callback();
						},
						three: function (callback) {
							//提交保存
							$.post("/refund_delivery", $("#saveForm").serialize(), function (data) {
								if (data) {
									footer.find("button").show();
									footer.find(".bg-lg").hide();
									jQuery('#modal-6').modal('hide');
									toastr.success("操作已成功！", "温馨提示");
									oTable.fnDraw();
								} else {
									footer.find("button").show();
									footer.find(".bg-lg").hide();
									toastr.error("操作失败", "温馨提示");
								}
								callback();
							});
						}
					}, function (err, results) {
						console.log("OK");
					});
				} else {
					footer.find("button").show();
					footer.find(".bg-lg").hide();
					toastr.error("错误，请联系管理员", "温馨提示");
				}
			});
		});
	});
	/*]]>*/
</script>
