<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="head"></head>
    <title>参与用户</title>
    <link rel="stylesheet" href="assets/js/select2/select2.css"/>
    <link rel="stylesheet" href="assets/js/select2/select2-bootstrap.css"/>
    <link rel="stylesheet" href="assets/js/daterangepicker/daterangepicker-bs3.css"/>
    <script src="https://unpkg.com/qiniu-js@2.5.3/dist/qiniu.min.js"></script>
    <style type="text/css">
        .form-group img {
            max-width: 400px;
            max-height: 300px;
        }
    </style>
</head>
<body class="hold-transition skin-black light-sidebar sidebar-mini">
<div class="wrapper">
    <header th:replace="navbar"></header>
    <aside th:replace="sidebar-menu"></aside>
    <div class="content-wrapper">
        <div class="content-header d-none d-md-block">
            <div class="d-flex align-items-center">
                <div class="mr-auto">
                    <h1 class="title">参与用户</h1>
                </div>
                <div class="right-title">
                </div>
            </div>
        </div>
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <form role="form" class="form-inline">
                                <div class="form-group ">
                                    <div class="input-group">
                                        <input type="text" name="activityName" class="form-control" style="height:35px"
                                               placeholder="活动名"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <input type="number" name="activityId" class="form-control" style="height:35px"
                                               placeholder="活动ID"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <input type="text" name="nickName" class="form-control" style="height:35px"
                                               placeholder="用户名称"/>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <input type="text" name="unionid" class="form-control" style="height:35px"
                                               placeholder="用户ID"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-single searchBtn" style="height:35px">查询
                                    </button>
                                </div>

                            </form>
                        </div>
                        <div class="box-body">
                            <table id="example-1" class="table table-striped table-bordered" cellspacing="0"
                                   width="100%">
                            </table>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-info add">加入黑名单</button>
                        </div>
                    </div>
                </div>
			</div>
		</section>
	</div>
		<footer th:replace="footer"></footer>
</div>

    <div th:replace="body-under"></div>


    <script src="assets/js/moment.min.js"></script>
    <script src="assets/js/datepicker/bootstrap-datepicker.js"></script>
    <script src="assets/js/daterangepicker/daterangepicker.js"></script>
    <script src="assets/js/timepicker/bootstrap-timepicker.min.js"></script>
    <script src="assets/js/select2/select2.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        jQuery(document).ready(function ($) {
            var oTable = $("#example-1").dataTable({
                language: {
                    url: "../assets/Chinese.txt"
                },
                aLengthactivity: [
                    [10, 25, 50, 100], [10, 25, 50, 100]
                ],
                bFilter: false,
                bServerSide: true,//服务器处理分页，默认是false，需要服务器处理，必须true
                sAjaxDataProp: "aData",//是服务器分页的标志，必须有
                sAjaxSource: "/activityJoins-data",//通过ajax实现分页的url路径。
                fnServerParams: function (aData) {
                    var searchArray = $(".form-inline").serializeArray();
                    $.merge(aData, searchArray);
                },
                order: [[1, "desc"]],
                columnDefs: [
                    {
                        targets: 0,
                        data: "id",
                        width: "5%",
                        orderable: false,
                        title: '<div class="checkbox"><input type="checkbox" id="checkbox-all"><label for="checkbox-all"></label></div>',
                        render: function (data, type, full, meta) {
                            var uuid = UUID.randomUUID();
                            return '<div class="checkbox"><input type="checkbox" name="activityJoinId" id="UUID" value="DATA"><label for="UUID"></label></div>'.replace(/UUID/g, uuid).replace("DATA", data);
                        }
                    },
                    {
                        targets: 1,
                        data: "id",
                        title: "序号"
                    },
                    {
                        targets: 2,
                        data: "activityImage",
                        title: "封面图片",
                        render: function (data, type, row, meta) {
                            return "<img style='height: 48px;width: 48px' src=" + data + "></img>";
                        }
                    },
                    {
                        targets: 3,
                        data: "activityName",
                        title: "活动名"
                    },
                    {
                        targets: 4,
                        data: "headUrl",
                        title: "用户头像",
                        render: function (data, type, row, meta) {
                            return "<img style='height: 48px;width: 48px' src=" + data + "></img>";
                        }
                    },

                    {
                        targets: 5,
                        data: "nickName",
                        title: "用户昵称"
                    },
                    {
                        targets: 6,
                        data: "unionid",
                        title: "用户ID"
                    },

                    {
                        targets: 7,
                        data: "isLucky",
                        title: "是否中奖",
                        render: function (data, type, row, meta) {
                            return "1" == data ? "<span class=\"badge badge-cyan\">是</span>" : "<span class=\"badge badge-pink\">否</span>";
                        }
                    },
                    {
                        targets: 8,
                        data: "createTime",
                        title: "创建时间",
                        render: function (data, type, row, meta) {
                            return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                        }
                    }
                ]
            });

            $(".searchBtn").click(function () {
                $("#checkbox-all").attr("checked", false);
                oTable.fnDraw(); //or fnReloadAjax()
                return false;
            });

            $('#example-1').on('click', "#checkbox-all", function () {
                var obj = $(this);
                $("input[name='activityJoinId']").each(function (i, e) {
                    this.checked = obj[0].checked;
                });
            })


            $(".btn.btn-info.add").click(function () {

                var activityJoinId = $("input[name='activityJoinId']:checked");
                if (activityJoinId.length != 1) {
                    toastr.error("请选择一条数据操作", "温馨提示");
                    return;
                }

                $.post("/activityJoins-black", {id: activityJoinId.val()}, function (data) {
                    if (data) {
                        jQuery('#modal-rule').modal('hide');
                        toastr.success("操作已成功！", "温馨提示");
                    }
                })

            });

        });
        /*]]>*/
    </script>
</body>

</html>
