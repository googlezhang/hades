<!DOCTYPE html>
<html lang="en">
<head>
	<head th:replace="head"></head>
	<title>Banner管理</title>
	<link rel="stylesheet" href="assets/js/select2/select2.css"/>
	<link rel="stylesheet" href="assets/js/select2/select2-bootstrap.css"/>
	<link rel="stylesheet" href="assets/js/daterangepicker/daterangepicker-bs3.css"/>
	<script src="https://unpkg.com/qiniu-js@2.5.3/dist/qiniu.min.js"></script>
	<style type="text/css">

		max-height:300px;
	}

</head>
<body class="page-body">

	<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
			
		<div th:replace="sidebar-menu"></div>
		<div class="main-content">
			<!-- User Info, Notifications and activity Bar -->
			<nav th:replace="navbar"></nav>
			<div class="page-title">
				
				<div class="title-env">
					<h1 class="title">明星同款管理</h1>
					<p class="activityDescription"></p>
				</div>

				<div class="breadcrumb-env">

					<ol class="breadcrumb bc-1">
						<li><a href="/"><i class="fa-home"></i>Home</a></li>
						<li><a>系统管理</a></li>
						<li class="active"><strong>明星同款管理</strong></li>
					</ol>

				</div>

			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<form role="form" class="form-inline">
						<div class="form-group ">
							<div class="input-group">

						</div>

					</form>
				</div>
				<div class="panel-body">
					<table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
					</table>
					
				</div>
				<button class="btn btn-info add" >添加</button>
				<button class="btn btn-info edit">修改</button>
				<button class="btn btn-info del">删除</button>
			</div>
			
					
			<footer th:replace="footer"></footer>
		</div>
	</div>
	
	<div th:replace="body-under"></div>
	
	<div class="modal fade in" id="modal-6">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 800px;">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">添加明星同款</h4>
				</div>
				
				<div class="modal-body">
					<form role="form" id="saveForm">
					<input type="hidden" name="id"/>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="field-3" class="control-label">明星名称</label>
								<input type="text" class="form-control" name="starName" placeholder="明星名称"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="field-4" class="control-label">主图</label>
								<input type="file" class="form-control" name="imageFile" placeholder="主图"/>
								<input type="hidden" class="form-control" name="imageUrl" />
								<img alt="" src="" name="imageImage" style="display:none;"/>
							</div>
						</div>
					</div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="field-4" class="control-label">标题</label>
                                <input type="text" class="form-control" name="title" value="0" placeholder="标题"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="field-4" class="control-label">详情图</label>
								<input type="file" class="form-control" name="detailImageFile" placeholder="详情图"/>
								<input type="button" value="添加" onclick="addMoreImg(this)"/>
								<input type="hidden" class="form-control" name="imagesJSONStr" value="" />
                            </div>
                        </div>
                    </div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="field-4" class="control-label">介绍</label>
								<input type="text" class="form-control" name="remark" placeholder="介绍"/>
							</div>	
						</div>
					</div>
<!--
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="field-4" class="control-label">添加标签</label>
								<input type="text" class="form-control" name="tag" placeholder="添加标签,逗号隔开"/>
							</div>
						</div>
					</div>
-->
					<div class="row">
						<div class="col-md-12">
                            <div class="form-group">
                                <label for="field-4" class="control-label">填写商品ID</label>
                                <input type="number" class="form-control" name="goodsID" placeholder="填写商品ID"/>
                                <input type="button" value="添加" onclick="addMoreText(this)"/>
                                <input type="hidden" class="form-control" name="goodsIDStr" value="" />
                            </div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="field-4" class="control-label">默认点赞数量</label>
								<input type="number" class="form-control" name="praiseCount" placeholder="默认点赞数量"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label for="field-4" class="control-label">默认浏览数量</label>
								<input type="number" class="form-control" name="viewCount" placeholder="默认浏览数量"/>
							</div>
						</div>
					</div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="field-4" class="control-label">排序</label>
                                <input type="number" class="form-control" name="sort" placeholder="排序(数值越小越靠前)"/>
                            </div>
                        </div>
                    </div>
					</form>
				</div>
				
				<div class="modal-footer">
					 <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-info save">保存</button>
					<button type="button" class="btn btn-white bg-lg" style="display:none">数据提交中，请稍等....</button>
				</div>
				
			</div>
		</div>
	</div>
	
	<script src="assets/js/moment.min.js"></script>
	<script src="assets/js/datepicker/bootstrap-datepicker.js"></script>
	<script src="assets/js/daterangepicker/daterangepicker.js"></script>
	<script src="assets/js/timepicker/bootstrap-timepicker.min.js"></script>
	<script src="assets/js/select2/select2.min.js"></script>
	<script src="assets/js/async.min.js"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/

    function addMoreImg(self) {
        var that = $(self);
        that.before('<input type="file" class="form-control" name="detailImageFile" placeholder="详情图片"/>')
    }

    function addMoreText(self) {
        var that = $(self);
        that.before('<input type="number" class="form-control" name="goodsID" placeholder="填写商品ID"/>')
    }

    function checkIt(id) {
        $.post("/starSame_find", {"id": id}, function (data) {
            if (data) {
                toastr.success("操作已成功！", "温馨提示");
            } else {
                toastr.error("操作失败", "温馨提示");
            }
        });
    }
    jQuery(document).ready(function($)
	{
		var oTable = $("#example-1").dataTable({
			language: {
                url: "../assets/Chinese.txt"
            },
			aLengthactivity: [
				[10, 25, 50, 100], [10, 25, 50, 100]
			],
			bFilter : false,
			bServerSide : true,//服务器处理分页，默认是false，需要服务器处理，必须true
            sAjaxDataProp : "aData",//是服务器分页的标志，必须有   
            sAjaxSource : "/starSame_list",//通过ajax实现分页的url路径。
            fnServerParams : function(aData){
                var searchArray = $(".form-inline").serializeArray();
                $.merge(aData, searchArray);
            },
            order: [[ 6, "desc" ]],
            columnDefs: [
				{	
					targets: 0,
				    data: "id",
				    width:"5%",
				    orderable: false,
				    className: 'select-checkbox',
				    title: '<input type="checkbox" id="checkbox-all"/>',
				    render: function ( data, type, full, meta ) {
				    	return '<input type="checkbox" name="activityId" value="'+data+'" />';  
				    }
				},
                {
                    targets: 1,
                    data: "id",
                    title: "序号"
                },
                {
               		targets: 2,
	                data: "title",
	                title: "标题"
            	},
				{
					targets: 3,
					data: "imageUrl",
					title: "图片URL",
                    render: function (data, type, row, meta) {
                        return "<img src="+data+"></img>";
                    }
				},
				{
					targets: 4,
					data: "starName",
					title: "明星姓名"
				},
				{
					targets: 5,
					data: "viewCount",
					title: "浏览数"
				},
                {
               		targets: 6,
	                data: "praiseCount",
	                title: "点赞数"
            	},
                {
                    targets: 7,
                    data: "sort",
                    title: "排序"
                },
                {
                    targets: 8,
                    data: "createTime",
                    title: "创建时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
                },
				{
					targets: 9,
					data: "remark",
					title: "备注"
				},
                {
                    targets: 10,
                    data: "id",
                    orderable: false,
                    title: "操作",
                    render: function (data, type, full, meta) {
                        return '<input type="button" name="checkIt" onclick="checkIt(' + data + ')" value="查看详情"/>';
                    }
                }
               ]
		});
		
		$(".searchBtn").click(function(){
			$("#checkbox-all").attr("checked", false);
			oTable.fnDraw(); //or fnReloadAjax()  
			return false;
		});

        $(".btn.btn-info.add").click(function(){
            var form = $("#saveForm");
            //form.find("input").val("");
            form.find("img").attr("src","");
            form.find("img").hide();
            form.find("input[type='file']").show();
            $(".imageShow").remove();
            jQuery('#modal-6').modal('show', {backdrop: 'fade'});
        });

        function upload(param, token, file, next, error, complete) {
            if (file == '') {
                complete('');
            } else {
                var filename = file.name;
                var postf = filename.substring(filename.lastIndexOf("."));
                var config = {
                    useCdnDomain: true,
                    region: qiniu.region.z0
                };
                var putExtra = {
                    fname: "",
                    params: {"x:param": param},
                    mimeType: ["image/png", "image/jpeg", "image/gif"] || null
                };
                var observable = qiniu.upload(file, "image/wx/" + UUID.randomUUID() + postf, token,
                    putExtra, config);
                var subscription = observable.subscribe(next, error, complete);
            }
        }
			 
			 var qiniuUrl = [[${qiniuUrl}]];
			//保存
			$(".btn.btn-info.save").click(function(){
				var footer = $(this).parent(".modal-footer");
				footer.find("button").hide();
				footer.find(".bg-lg").show();
				var form = $("#saveForm");
				var starName = form.find("input[name='starName']").val();
				var title = form.find("input[name='title']").val();
				var remark = form.find("input[name='remark']").val();
				var goodsID = form.find("input[name='goodsID']")[0].value;
				var praise_count = form.find("input[name='praiseCount']").val();
				var view_count = form.find("input[name='viewCount']").val();
				//文件
				var imageVal = form.find("input[name='imageFile']")[0].value;
				//已上传的图片地址
				var imageUrl = form.find("input[name='imageUrl']").val();

				if(remark=='' ||starName==''|| title==''||goodsID==''||praise_count==''||view_count==''|| (imageVal=='' && imageUrl=='')){
					toastr.error("请填写完整数据后提交", "温馨提示");
					footer.find("button").show();
					footer.find(".bg-lg").hide();
					return ;
				}

                var goodsIDList = form.find("input[name='goodsID']");
                var gidArr = [];
                for (var gid in goodsIDList) {
                    gidArr.push(goodsIDList[gid].value);
                }
                form.find("input[name='goodsIDStr']").val(gidArr.join(","));

                var imageFile = '';
                //上传文件获得文件地址
                if (imageVal != '') {
                    imageFile = form.find("input[name='imageFile']")[0].files[0];
                    if (imageFile != '' && imageFile.size / 1024 > 500) {
                        toastr.error("封面图片大小超过500K,请压缩处理后上传", "温馨提示");
                        footer.find("button").show();
                        footer.find(".bg-lg").hide();
                        return;
                    }
                }
                form.find("input[name='imagesJSONStr']").val("");
                //获取token
				$.get("/qiniu/token",{},function(token){
					if(token !=''){
						async.series({
							one: function(callback) {
								upload("imageUrl",token,imageFile,function(res){},function(err){
									console.log("上传imageFile异常:"+err);
									callback(err);
								},function(res){
									//上传成功
									if(res!=''){
										form.find("input[name='"+res.param+"']").val(qiniuUrl+"/"+res.key);
									}
									callback();
								});
							},
							two: function(callback){
								//上传详情图
								var imageFileList = form.find("input[name='detailImageFile']");
								var i = 0;
								async.eachSeries(imageFileList, function (item, cb) {
									var f = item.files[0];
									upload("imagesJSONStr", token, f, function () {
										//
									}, function (err) {
										console.log("上传imageFile异常:" + err);
										cb(err);
									}, function (res) {
										//上传成功
										if (res != '') {
											var url = qiniuUrl + "/" + res.key;
											var oldValue = form.find("input[name='" + res.param + "']").val();
											if (oldValue == '') {
												var list = [];
												list.push({"url": url, "sort": i, "remark": ""});
											} else {
												var list = JSON.parse(window.atob(oldValue));
												list.push({"url": url, "sort": i, "remark": ""});
											}
											var newValue = JSON.stringify(list);
											form.find("input[name='" + res.param + "']").val(window.btoa(newValue));
											i++;
										}
										cb();
									});
								}, function () {
									callback();
								});
							},
							three: function(callback){
								//提交保存
								$.post("/starSame_save",$("#saveForm").serialize(),function(data){
									if(data){
										footer.find("button").show();
										footer.find(".bg-lg").hide();
										jQuery('#modal-6').modal('hide');
										toastr.success("操作已成功！", "温馨提示");
										oTable.fnDraw();
									}else{
										footer.find("button").show();
										footer.find(".bg-lg").hide();
										toastr.error("操作失败", "温馨提示");
									}
									callback();
								});
							}
						}, function(err, results) {
							console.log("OK");
						});
					}else{
						footer.find("button").show();
						footer.find(".bg-lg").hide();
						toastr.error("上传文件错误，请联系管理员", "温馨提示");
					}
				});
			});
			
			$(".btn.btn-info.edit").click(function(){
                var activityId = $("input[name='activityId']:checked");
                if (activityId.length != 1) {
                    toastr.error("请选择一条数据操作", "温馨提示");
                    return;
                }

				$.post("/banner_get",{id:activityId.val()},function(data){
					var form = $("#saveForm");
					form.find("input[name='id']").val(data.id);
					form.find("input[name='brandId']").val(data.brandId);
					form.find("input[name='goodsId']").val(data.goodsId);
					form.find("input[name='url']").val(data.url);
					form.find("input[name='status']").val(data.status);
					form.find("input[name='sort']").val(data.sort);
					form.find("input[name='remark']").val(data.remark);
                    form.find("input[name='type']").val([data.type]);
					
					var beginTimeStr = new Date(data.beginTime).Format('yyyy-MM-dd hh:mm:ss');
					var endTimeStr = new Date(data.endTime).Format('yyyy-MM-dd hh:mm:ss');
					$("#daterange").val(beginTimeStr+' - '+endTimeStr);
					form.find("input[name='beginTime']").val(beginTimeStr);
					form.find("input[name='endTime']").val(endTimeStr);
					
					if(''!=data.image){
                        form.find("input[name='banner']").val(data.banner);
						form.find("img[name='imageImage']").attr("src",data.banner);
						form.find("img[name='imageImage']").show();
						form.find(".btn.image").show();
					}
					jQuery('#modal-6').modal('show', {backdrop: 'fade'});
				});
			});

			$(".btn.btn-info.del").click(function(){
				var activityId = $("input[name='activityId']:checked");
				if(activityId.length < 1){
					toastr.error("请至少选择一条数据操作", "温馨提示");
					return ;
				}

				var ids = [];
				activityId.each(function(i,e){
					ids.push(e.value);
				});

				$.post("/starSame_del",{ids:ids},function(data){
					if(data){
						toastr.success("操作已成功！", "温馨提示");
						oTable.fnDraw();
					}
				})
			});

        $(".btn.btn-info.up").click(function(){
            var activityId = $("input[name='activityId']:checked");
            if(activityId.length < 1){
                toastr.error("请至少选择一条数据操作", "温馨提示");
                return ;
            }

            var ids = [];
            activityId.each(function(i,e){
                ids.push(e.value);
            });

            $.post("/banner_up",{ids:ids},function(data){
                if(data){
                    toastr.success("操作已成功！", "温馨提示");
                    oTable.fnDraw();
                }
            })
        });

        $(".btn.btn-info.down").click(function(){
            var activityId = $("input[name='activityId']:checked");
            if(activityId.length < 1){
                toastr.error("请至少选择一条数据操作", "温馨提示");
                return ;
            }

            var ids = [];
            activityId.each(function(i,e){
                ids.push(e.value);
            });

            $.post("/banner_down",{ids:ids},function(data){
                if(data){
                    toastr.success("操作已成功！", "温馨提示");
                    oTable.fnDraw();
                }
            })
        });
	});
	/*]]>*/
	</script>
</body>

</html>
