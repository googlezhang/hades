		that.before('<input type="button" class="form-control NAME" value="删除" name="NAME" onclick="delNode(this)"/>'.replace(/NAME/g, uuid));
	}

	function addMoreAttrValue(self) {
		var uuid = UUID.randomUUID();
		var content = buildNewAttrValue(uuid);
		var that = $(self);
		that.before(content);
		that.before('<input type="button" class="form-control NAME" value="删除" name="NAME" onclick="delNode(this)"/>'.replace(/NAME/g, uuid));
	}

	function buildNewAttrValue(uuid, one, two, three) {
		var context = ATTR_ELEMENT_BODY;
		context = context.replace("UUID", uuid);
		if (one != undefined) {
			context = context.replace("ONE", one);
		} else {
			context = context.replace("ONE", "");
		}
		if (one != undefined) {
			context = context.replace("TWO", two);
		} else {
			context = context.replace("TWO", "");
		}
		if (one != undefined) {
			context = context.replace("THREE", three);
		} else {
			context = context.replace("THREE", "0");
		}
		return context;
	}

	var ATTR_ELEMENT_HEADER = "\t\t<div class=\"modal-dialog\">\n" +

			"\t\t\t\t\t<h4 class=\"modal-title\">添加属性值列表</h4>\n" +
			"\t\t\t\t</div>\n" +
			"\t\t\t\t<div class=\"modal-body\">\n";

			"\t\t\t\t\t\t\t<div class=\"form-group\">\n" +

			"\t\t\t\t\t\t\t\t<input type=\"text\" class=\"form-control\" name=\"skuValue\" value='ONE' placeholder=\"属性值\" />\n" +

			"\t\t\t\t\t\t</div>\n" +
			"\t\t\t\t\t\t<div class=\"col-md-4\">\n" +
			"\t\t\t\t\t\t\t<div class=\"form-group\">\n" +
			"\t\t\t\t\t\t\t\t<label for=\"field-5\" class=\"control-label\">备注</label>\n" +
			"\t\t\t\t\t\t\t\t<input type=\"text\" class=\"form-control\" name=\"skuRemark\" value='TWO' placeholder=\"备注\" />\n" +
			"\t\t\t\t\t\t\t</div>\n" +
			"\t\t\t\t\t\t</div>\n" +
			"\t\t\t\t\t\t<div class=\"col-md-4\">\n" +
			"\t\t\t\t\t\t\t<div class=\"form-group\">\n" +
			"\t\t\t\t\t\t\t\t<label for=\"field-6\" class=\"control-label\">排序</label>\n" +
			"\t\t\t\t\t\t\t\t<input type=\"number\" class=\"form-control\" name=\"skuSort\" value='THREE'  placeholder=\"排序\" />\n" +
			"\t\t\t\t\t\t\t</div>\n" +
			"\t\t\t\t\t\t</div>\n" +
			"\t\t\t\t\t</div>\n";

	var ATTR_ELEMENT_FOOTER = "\t\t\t\t\t<input type=\"button\" value=\"添加商品属性值\" onclick=\"addMoreAttrValue(this)\" />\n" +
			"\t\t\t\t</div>\n" +
			"\t\t\t\t<div class=\"modal-footer\">\n" +
			"\t\t\t\t\t<button type=\"button\" class=\"btn btn-white\" data-dismiss=\"modal\">关闭</button>\n" +
			"\t\t\t\t\t<button type=\"button\" class=\"btn btn-info\" onclick=\"saveAttr('NAME')\">保存</button>\n" +
			"\t\t\t\t</div>\n" +
			"\t\t\t</div>\n" +
			"\t\t</div>";

	function showAttrWindow(uuid) {
		var target = $("." + uuid);
		var attrJSONStr = target.find("input[name=attrContainer]").val();
		var contentStr = "";
		if (attrJSONStr == '') {
			contentStr = (ATTR_ELEMENT_HEADER + ATTR_ELEMENT_BODY + ATTR_ELEMENT_FOOTER).replace("ONE", "").replace("TWO", "").replace("THREE", "0").replace("NAME", uuid);
		} else {
			var attrList = JSON.parse(attrJSONStr);
			contentStr += ATTR_ELEMENT_HEADER;
			for (var i in attrList) {
				var innerUUid = UUID.randomUUID();
				contentStr += buildNewAttrValue(innerUUid, attrList[i]["value"], attrList[i]["remark"], attrList[i]["sort"]);
				contentStr += '<input type="button" class="form-control NAME" value="删除" name="NAME" onclick="delNode(this)"/>'.replace(/NAME/g, innerUUid);
			}
			contentStr += ATTR_ELEMENT_FOOTER.replace("NAME", uuid);
		}
		jQuery('#modal-7').html(contentStr).modal({backdrop: 'static', keyboard: false});
	}

	function saveAttr(uuid) {
		var form = jQuery('#modal-7');
		var skuValueList = form.find("input[name=skuValue]");
		var skuRemarkList = form.find("input[name=skuRemark]");
		var skuSortList = form.find("input[name=skuSort]");
		var list = [];
		var valueList = [];
		for (var i in skuValueList) {
			if (isNaN(i)) {
				continue;
			}
			var value = skuValueList[i].value;
			var remark = skuRemarkList[i].value;
			var sort = skuSortList[i].value;
			var item = {"value": value, "remark": remark, "sort": sort};
			list.push(item);
			valueList.push(value);
		}
		var target = $("." + uuid);
		target.find("input[name=attrContainer]").val(JSON.stringify(list));
		target.find("input[name=attrValue]").val(valueList.join(","));
        //build SKU
        generateSKUList();
        form.modal('toggle');
    }

    function generateSKUList() {
        var target = $("#skuContainer");
        var form = $("#saveForm");
        // var attrNameArr = form.find("input[name=attrName]");
        var attrValueArr = form.find("input[name=attrValue]");
        var attrArr = [];
        for (var i in attrValueArr) {
            if (isNaN(i)) {
                continue;
            }
            var attr = attrValueArr[i].value;
            attrArr.push(attr.split(","));
        }
        SkuStockList = [];
        mergeSKURecursively(attrArr, 0, "");
        var contentStr = "";
        for (var i in SkuStockList) {
            contentStr += buildSKUItem(SkuStockList[i]);
        }
        target.html(contentStr);
    }

    var SkuStockList = [];

    function mergeSKURecursively(arr, i, previousItem) {
        for (var obj in arr[i]) {
            var newPreviousItem = previousItem + arr[i][obj] + "_";
            if (arr.hasOwnProperty(i + 1)) {
                mergeSKURecursively(arr, i + 1, newPreviousItem);
            } else {
                SkuStockList.push(newPreviousItem);
            }
        }
    }

	function checkImg(list) {
		var returnList = {};
		for (var i in list) {
			i = list[i];
			var v = i[0];
			var name = i[1];
			var form = $("#saveForm");
			var footer = $(this).parent(".modal-footer");
			var imageFile = '';
			//上传文件获得文件地址
			if (v != '') {
				imageFile = form.find("input[name='" + name + "File']")[0].files[0];
				if (imageFile != '' && imageFile.size / 1024 > 1024) {
					toastr.error("封面图片大小超过1M,请压缩处理后上传", "温馨提示");
					footer.find("button").show();
					footer.find(".bg-lg").hide();
					return false;
				} else {
					returnList[name] = imageFile;
				}
			}
		}
		return returnList;
	}

	function bindTypeSelector(data) {
		var typeStr = "";
		for (var type in data) {
			type = data[type];
			typeStr += '<option value="VALUE">KEY</option>'.replace("VALUE", type["id"]).replace("KEY", type["name"]);
		}
		$("#field-1").html(typeStr);
		bindCategorySelector(data[0]["sub"]);
	}

	function bindCategorySelector(data) {
		var categoryStr = "";
		for (var category in data) {
			category = data[category];
			categoryStr += '<option value="VALUE">KEY</option>'.replace("VALUE", category["id"]).replace("KEY", category["name"]);
		}
		$("#field-2").html(categoryStr);
	}

	function renderCategory(self) {
		var jsonStr = $("#type_and_category_list").val();
		var list = JSON.parse(jsonStr);
		var selectedId = $(self).val();
		for (var type in list) {
			if (selectedId == list[type]["id"]) {
				bindCategorySelector(list[type]["sub"]);
				break;
			}
		}
	}

	function bindBrandSelector(data) {
		var brandStr = "";
		for (var brand in data) {
			brand = data[brand];
			brandStr += '<option value="VALUE">KEY</option>'.replace("VALUE", brand["id"]).replace("KEY", brand["name"]);
		}
		$("#field-5").html(brandStr);
	}

	jQuery(document).ready(function ($) {
		var qiniuUrl = [[${qiniuUrl}]];

		$.getJSON("/type_and_category_list", {}, function (data) {
			$("#type_and_category_list").val(JSON.stringify(data));
			bindTypeSelector(data);
		});

		$.getJSON("/brand_list_all", {}, function (data) {
			bindBrandSelector(data);
		});

		function getImgSize(file, cb) {
			var f = file;//input.files[0];
			var reader = new FileReader();
			reader.onload = function (e) {
				var data = e.target.result;
				//加载图片获取图片真实宽度和高度
				var image = new Image();
				image.onload = function () {
					var width = image.width;
					var height = image.height;
					cb(width, height);
				};
				image.src = data;
			};
			reader.readAsDataURL(f);
		}

		function upload(param, token, file, next, error, complete) {
			if (file == '') {
				complete('');
			} else {
				getImgSize(file, function (w, h) {
					var filename = file.name;
					var postf = filename.substring(filename.lastIndexOf("."));
					var config = {
						useCdnDomain: true,
						region: qiniu.region.z0
					};
					var putExtra = {
						fname: "",
						params: {"x:param": param},
						mimeType: ["image/png", "image/jpeg", "image/gif"] || null
					};
					var newFileName = "image/wx/#W#/#H#/" + UUID.randomUUID() + postf;
					newFileName = newFileName.replace("#W#", w).replace("#H#", h);
					var observable = qiniu.upload(file, newFileName, token,
							putExtra, config);
					var subscription = observable.subscribe(next, error, complete);
				})
			}
		}

		//保存
		$(".btn.btn-info.save").click(function () {
			var footer = $(this).parent(".modal-footer");
