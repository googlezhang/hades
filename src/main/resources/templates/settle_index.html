<!DOCTYPE html>
<html lang="en">
<head>
	<head th:replace="head"></head>
	<title>财务报表</title>
	<script src="https://unpkg.com/qiniu-js@2.5.3/dist/qiniu.min.js"></script>
	<style type="text/css">
		.form-group img{
			max-width:400px;
			max-height:300px;
		}
	</style>
</head>
<body class="hold-transition skin-black light-sidebar sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">
	<header th:replace="navbar"></header>
	<aside th:replace="sidebar-menu"></aside>
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header d-none d-md-block">
			<div class="d-flex align-items-center">
				<div class="mr-auto">
					<h3 class="page-title br-0">财务报表</h3>
				</div>
				<div class="right-title">
				</div>
			</div>
		</div>

		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-12">
					<div class="box">
						<div class="box-header with-border">
							<form role="form" class="form-inline">
								<div class="form-group ">
									<div class="input-group">
										<label for="merchantId" class="control-label">商户</label>
									</div>
									<div class="input-group">
										<select id="merchantId" name="merchantId" class="form-control" style="height:35px">
										</select>
									</div>
								</div>
								<div class="form-group">
									<button class="btn btn-secondary btn-single searchBtn" style="height:35px">查询</button>
								</div>
							</form>
						</div>
						<div class="box-body">
							<div class="table-responsive">
								<table id="example-1" class="table table-bordered table-striped" style="width: 100%;">
								</table>
							</div>
						</div>
						<!-- /.box-body -->
						<div class="box-footer">
						</div>
						<!-- /.box-footer-->
					</div>
				</div>
			</div>
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
	<footer th:replace="footer"></footer>
</div>

<script th:inline="javascript">
	/*<![CDATA[*/
	function formatTime(time) {
		return new Date(time).Format("yyyy-MM-dd hh:mm:ss");
	}

	function buildImg(url) {
		return "<img width='100px' height='100px' src='#' />".replace("#", url);
	}

	function checkIt(id) {
		alert("暂不支持");
	}

	function checkItsList(id) {
		window.location.href = '/settle_inner.html?id=' + id;
	}

	function renderBrand() {
		$.getJSON("/merchant_list_all", {}, function (data) {
			bindMerchantSelector(data);
		});
	}

	function bindMerchantSelector(data) {
		var brandStr = "";
		for (var brand in data) {
			brand = data[brand];
			if (parseInt(brand["id"]) == 0) {
				brandStr += '<option value="VALUE" selected=\'selected\'>KEY</option>'.replace("VALUE", " ").replace("KEY", brand["name"]);
			} else {
				brandStr += '<option value="VALUE">KEY</option>'.replace("VALUE", brand["id"]).replace("KEY", brand["name"]);
			}
		}
		$("#merchantId").html(brandStr);
	}

	var table_global;
	var qiniuUrl = [[${qiniuUrl}]];
	jQuery(document).ready(function ($) {
		renderBrand();
		var oTable = $("#example-1").dataTable({
			language: {
				url: "../assets/Chinese.txt"
			},
			bFilter: false,
			bServerSide: true,//服务器处理分页，默认是false，需要服务器处理，必须true
			sAjaxDataProp: "aData",//是服务器分页的标志，必须有
			sAjaxSource: "/settle_list",//通过ajax实现分页的url路径。
			fnServerParams: function (aData) {
				var searchArray = $(".form-inline").serializeArray();
				$.merge(aData, searchArray);
			},
			columnDefs: [
				{
					targets: 0,
					data: "id",
					width: "5%",
					orderable: false,
					title: '<div class="checkbox"><input type="checkbox" id="checkbox-all"><label for="checkbox-all"></label></div>',
					render: function (data, type, full, meta) {
						var uuid = UUID.randomUUID();
						return '<div class="checkbox"><input type="checkbox" name="activityId" id="UUID" value="DATA"><label for="UUID"></label></div>'.replace(/UUID/g, uuid).replace("DATA", data);
					}
				},
				{
					targets: 1,
					data: "id",
					title: "序号"
				},
				{
					targets: 2,
					data: "merchantId",
					title: "商户ID"
				},
				{
					targets: 3,
					orderable: false,
					data: "merchantName",
					title: "商户名称"
				},
				{
					targets: 4,
					orderable: false,
					data: "merchantLogo",
					title: "商户LOGO",
					render: function (data, type, row, meta) {
						return buildImg(data);
					}
				},
				{
					targets: 5,
					data: "merchantGoodsCount",
					title: "商户在线商品数量"
				},
				{
					targets: 6,
					data: "orderAmount",
					title: "订单成交总金额"
				},
				{
					targets: 7,
					data: "orderCount",
					title: "订单成交总笔数"
				},
				// {
				// 	targets: 8,
				// 	data: "settledAmount",
				// 	title: "已结金额"
				// },
				// {
				// 	targets: 9,
				// 	data: "settledCount",
				// 	title: "已结订单笔数"
				// },
				// {
				// 	targets: 10,
				// 	data: "unsettledAmount",
				// 	title: "未结金额"
				// },
				// {
				// 	targets: 11,
				// 	data: "unsettledCount",
				// 	title: "未结订单笔数"
				// },
				{
					targets: 8,
					data: "statisticalTime",
					title: "统计时间",
					render: function (data, type, row, meta) {
						return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
					}
				},
				{
					targets: 9,
					orderable: false,
					data: "remark",
					title: "备注"
				},
				{
					targets: 10,
					data: "version",
					title: "版本号"
				},
				{
					targets: 11,
					data: "id",
					orderable: false,
					title: "操作",
					render: function (data, type, full, meta) {
						return '<input type="button" name="checkIt" onclick="checkIt(' + data + ')" value="查看详情"/>';
					}
				},
				{
					targets: 12,
					data: "merchantId",
					orderable: false,
					title: "操作",
					render: function (data, type, full, meta) {
						return '<input type="button" name="checkIt" onclick="checkItsList(' + data + ')" value="查看详细对账"/>';
					}
				}
			]
		});

		table_global = oTable;

		$(".searchBtn").click(function () {
			$("#checkbox-all").attr("checked", false);
			oTable.fnDraw(); //or fnReloadAjax()
			return false;
		});

		$('#example-1').on('click', "#checkbox-all", function () {
			var obj = $(this);
			$("input[name='activityId']").each(function (i, e) {
				this.checked = obj[0].checked;
			});
		});
	});
	/*]]>*/
</script>
</body>
</html>
