    <div id="preview" style="display: none;

	<script src="assets/js/moment.min.js"></script>

	<script th:inline="javascript">
	/*<![CDATA[*/

    function addMoreImg(self, v) {
        var that = $(self);
        if (v == undefined) {
            that.before('<input type="file" class="form-control" name="detailImageFile" placeholder="上传营业执照/品牌授权书等"/>')
        } else {
            that.before('<input type="file" class="form-control" name="detailImageFile" placeholder="上传营业执照/品牌授权书等"/>')
            that.before("<a target='_blank' href='" + v + "'>" + buildImg(v) + "</a>")
        }
    }

    function addMoreText(self, v) {
        var that = $(self);
        if (v == undefined) {
            that.before('<input type="number" class="form-control" name="brandID" placeholder="填写品牌ID"/>')
        } else {
            that.before('<input type="number" class="form-control" name="brandID" value="' + v + '" placeholder="填写品牌ID"/>')
        }
    }

    function closeIt(self) {
        var that = $(self);
        that.hide();
    }

    function formatTime(time) {
        return new Date(time).Format("yyyy-MM-dd hh:mm:ss");
    }

    function buildImg(url) {
        return "<img width='100px' height='100px' src='#' />".replace("#", url);
    }

	function checkImg(list) {
		var returnList = {};
		for (var i in list) {
			i = list[i];
			var v = i[0];
			var name = i[1];
			var form = $("#saveForm");
			var footer = $(this).parent(".modal-footer");
			var imageFile = '';
			//上传文件获得文件地址
			if (v != '') {
				imageFile = form.find("input[name='" + name + "File']")[0].files[0];
				if (imageFile != '' && imageFile.size / 1024 > 500) {
					toastr.error("封面图片大小超过500K,请压缩处理后上传", "温馨提示");
					footer.find("button").show();
					footer.find(".bg-lg").hide();
					return false;
				} else {
					returnList[name] = imageFile;
				}
			}
		}
		return returnList;
	}

    function checkIt(id) {
        $.post("/starSame_find", {"id": id}, function (data) {
            if (data) {
                var preview = $("#preview");
                var contentStr = "";
                var mainObj = data["main"];
                contentStr += "编号:" + mainObj["id"] + "<br/>";
                contentStr += "标题:" + mainObj["title"] + "<br/>";
                contentStr += "主图:" + buildImg(mainObj["imageUrl"]) + "<br/>";
                contentStr += "明星名称:" + mainObj["starName"] + "<br/>";
                contentStr += "浏览数:" + mainObj["viewCount"] + "<br/>";
                contentStr += "点赞数:" + mainObj["praiseCount"] + "<br/>";
                contentStr += "创建时间:" + formatTime(mainObj["createTime"]) + "<br/>";
                contentStr += "备注:" + mainObj["remark"] + "<br/>";
                contentStr += "排序:" + mainObj["sort"] + "<br/>";
                contentStr += "*************<br/>";

                for (var goods in data["goodsList"]) {
                    goods = data["goodsList"][goods];
                    contentStr += "品牌id:" + goods["brandId"] + "<br/>";
                    contentStr += "品牌Logo:" + buildImg(goods["brandLogo"]) + "<br/>";
                    contentStr += "品牌名:" + goods["brandName"] + "<br/>";
                    contentStr += "创建时间:" + formatTime(goods["createTime"]) + "<br/>";
                    contentStr += "商品id:" + goods["goodsId"] + "<br/>";
                    contentStr += "商品图片:" + buildImg(goods["goodsImage"]) + "<br/>";
                    contentStr += "商品名:" + goods["goodsName"] + "<br/>";
                    contentStr += "编号:" + goods["id"] + "<br/>";
                    contentStr += "备注:" + goods["remark"] + "<br/>";
                }
                contentStr += "*********************<br/>";

                for (var image in data["imageList"]) {
                    image = data["imageList"][image];
                    contentStr += "图片:" + buildImg(image["imageUrl"]) + "<br/>";
                    contentStr += "创建时间:" + formatTime(image["createTime"]) + "<br/>";
                    contentStr += "排序:" + image["sort"] + "<br/>";
                    contentStr += "编号:" + image["id"] + "<br/>";
                    contentStr += "备注:" + image["remark"] + "<br/>";
                }
                preview.html(contentStr);
                preview.show();
                toastr.success("操作已成功！", "温馨提示");
            } else {
                toastr.error("操作失败", "温馨提示");
            }
        });
    }

    jQuery(document).ready(function($)
	{
        var qiniuUrl = [[${qiniuUrl}]];
        var theId = [[${theId}]];

		function getImgSize(file, cb) {
			var f = file;//input.files[0];
			var reader = new FileReader();
			reader.onload = function (e) {
				var data = e.target.result;
				//加载图片获取图片真实宽度和高度
				var image = new Image();
				image.onload = function () {
					var width = image.width;
					var height = image.height;
					cb(width, height);
				};
				image.src = data;
			};
			reader.readAsDataURL(f);
		}

		function upload(param, token, file, next, error, complete) {
			if (file == '') {
				complete('');
			} else {
				getImgSize(file, function (w, h) {
					var filename = file.name;
					var postf = filename.substring(filename.lastIndexOf("."));
					var config = {
						useCdnDomain: true,
						region: qiniu.region.z0
					};
					var putExtra = {
						fname: "",
						params: {"x:param": param},
						mimeType: ["image/png", "image/jpeg", "image/gif"] || null
					};
					var newFileName = "image/wx/#W#/#H#/" + UUID.randomUUID() + postf;
					newFileName = newFileName.replace("#W#", w).replace("#H#", h);
					var observable = qiniu.upload(file, newFileName, token,
							putExtra, config);
					var subscription = observable.subscribe(next, error, complete);
				})
			}
		}

		$("#signDate").daterangepicker({
			singleDatePicker: true,
			timePicker: true,
			showDropdowns: true,
			startDate: moment().startOf('hour'),
			endDate: moment().startOf('hour').add(32, 'hour'),
			locale: {
				format: 'YYYY-MM-DD HH:mm:ss'
			}
		}, function(start, end, label) {
			$("#signDate").val(start.format('YYYY-MM-DD HH:mm:ss'));
			$('input[name="signDate"]').val(start.format('YYYY-MM-DD HH:mm:ss'));
		});

		$("#expireDate").daterangepicker({
			singleDatePicker: true,
			timePicker: true,
			showDropdowns: true,
			startDate: moment().startOf('hour'),
			endDate: moment().startOf('hour').add(32, 'hour'),
			locale: {
				format: 'YYYY-MM-DD HH:mm:ss'
			}
		}, function(start, end, label) {
			$("#expireDate").val(start.format('YYYY-MM-DD HH:mm:ss'));
			$('input[name="expireDate"]').val(start.format('YYYY-MM-DD HH:mm:ss'));
		});
			//保存
			$(".btn.btn-info.save").click(function(){
				var footer = $(this).parent(".modal-footer");
				footer.find("button").hide();
				footer.find(".bg-lg").show();
				var form = $("#saveForm");
				// var code = form.find("input[name='code']").val();
				var name = form.find("input[name='name']").val();
				var address = form.find("input[name='address']").val();
				var phone = form.find("input[name='phone']").val();
				var contractNo = form.find("input[name='contractNo']").val();
                var remark = form.find("input[name='remark']").val();
                var signDate = form.find("input[name='signDate']").val();
                var expireDate = form.find("input[name='expireDate']").val();
				//文件
				var logo = form.find("input[name='logoFile']").val();
				//已上传的图片地址
				var logoImg = form.find("input[name='logo']").val();

				if(name==''|| address==''||phone==''||contractNo==''||remark==''||signDate==''||expireDate==''||
						(logo=='' && logoImg=='')
				){
					toastr.error("请填写完整数据后提交", "温馨提示");
					footer.find("button").show();
					footer.find(".bg-lg").hide();
					return ;
				}
				//收集品牌ID列表
                var goodsIDList = form.find("input[name='brandID']");
                var gidArr = [];
                for (var gid in goodsIDList) {
                    gidArr.push(goodsIDList[gid].value);
                }
                form.find("input[name='brandIDStr']").val(gidArr.join(","));

				var isOK = checkImg([[logo, "logo"]]);
				if (typeof isOK == 'boolean') {
					return;
				}

                //获取token
				$.get("/qiniu/token",{},function(token){
					if(token !=''){
						async.series({
							one: function(callback) {
                                //上传详情图
                                var imageFileList = form.find("input[name='detailImageFile']");
                                var i = 0;
                                async.eachSeries(imageFileList, function (item, cb) {
                                    var f = item.files[0];
                                    upload("imagesJSONStr", token, f, function () {
                                        //
                                    }, function (err) {
                                        console.log("上传imageFile异常:" + err);
                                        cb(err);
                                    }, function (res) {
                                        //上传成功
                                        if (res != '') {
                                            var url = qiniuUrl + "/" + res.key;
                                            var oldValue = form.find("input[name='" + res.param + "']").val();
                                            if (oldValue == '') {
                                                var list = [];
                                                list.push({"url": url, "sort": i, "remark": ""});
                                            } else {
                                                var list = JSON.parse(window.atob(oldValue));
                                                list.push({"url": url, "sort": i, "remark": ""});
                                            }
                                            var newValue = JSON.stringify(list);
                                            form.find("input[name='" + res.param + "']").val(window.btoa(newValue));
                                            i++;
                                        }
                                        cb();
                                    });
                                }, function () {
                                    callback();
                                });
							},
							two: function(callback){
								//上传详情图
								async.eachSeries(Object.keys(isOK), function (item, cb) {
									var f = isOK[item];
									upload(item, token, f, function () {
										//
									}, function (err) {
										console.log("上传imageFile异常:" + err);
										cb(err);
									}, function (res) {
										//上传成功
										if (res != '') {
											var url = qiniuUrl + "/" + res.key;
											form.find("input[name='" + res.param + "']").val(url);
										}
										cb();
									});
								}, function () {
									callback();
								});
							},
							three: function(callback){
								//提交保存
								$.post("/merchant_save",$("#saveForm").serialize(),function(data){
									if(data){
										footer.find("button").show();
										footer.find(".bg-lg").hide();
										jQuery('#modal-6').modal('hide');
										toastr.success("操作已成功！", "温馨提示");
									}else{
										footer.find("button").show();
										footer.find(".bg-lg").hide();
										toastr.error("操作失败", "温馨提示");
									}
									callback();
								});
							}
						}, function(err, results) {
							console.log("OK");
                            window.location.href = '/merchant.html';
						});
					}else{
						footer.find("button").show();
						footer.find(".bg-lg").hide();
						toastr.error("上传文件错误，请联系管理员", "温馨提示");
					}
				});
			});

			if(!isNaN(theId)){
                $.post("/merchant_find", {id: theId}, function (data) {
                    var form = $("#saveForm");
                    var main = data["main"];
                    var brandList = data["brandList"];
                    var fileList = data["fileList"];
                    //商家
                    for (var i in main) {
                        var ele = form.find("input[name='" + i + "']");
                        switch (ele.attr("type")) {
                            case "radio":
                                ele.val([main[i]]);
                                break;
                            default:
                                console.log(main[i]);
                                console.log(typeof main[i]);
                                if (main[i] != undefined && !isNaN(main[i]) && String(main[i]).length == 13) {
                                    ele.val(formatTime(main[i]));
                                    $("#" + i).val(formatTime(main[i]));
                                } else {
                                    ele.val(main[i]);
                                }
                        }
                        form.find("img[name='" + i + "Img']").attr("src", main[i]);
                        form.find("img[name='" + i + "Img']").attr("width", 200);
                        form.find("img[name='" + i + "Img']").attr("length", 200);
                        form.find("img[name='" + i + "Img']").show();
                    }
                    //品牌
                    for (var i in brandList) {
                        addMoreText("#addBrandID", brandList[i]["brandId"]);
                    }
                    //资料
                    for (var i in fileList) {
                        addMoreImg("#addFile", fileList[i]["fileUrl"])
                    }
                    form.find(".btn.image").show();
                    jQuery('#modal-6').modal('show', {backdrop: 'fade'});
                });
            }
	});
	/*]]>*/
	</script>
