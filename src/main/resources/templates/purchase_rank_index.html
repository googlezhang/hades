<!DOCTYPE html>
<html lang="en">
<head>
	<head th:replace="head"></head>
	<title>用户购买排行</title>
	<link rel="stylesheet" href="assets/css/jquery.datetimepicker.min.css"/>
	<script src="https://unpkg.com/qiniu-js@2.5.3/dist/qiniu.min.js"></script>
	<style type="text/css">
	.form-group img{
		max-width:400px;
		max-height:300px;
	}
	</style>
</head>
<body class="page-body">

	<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
			
		<div th:replace="sidebar-menu"></div>
		<div class="main-content">
			<!-- User Info, Notifications and activity Bar -->
			<nav th:replace="navbar"></nav>
			<div class="page-title">
				
				<div class="title-env">
					<h1 class="title">用户购买排行</h1>
					<p class="activityDescription"></p>
				</div>

				<div class="breadcrumb-env">

					<ol class="breadcrumb bc-1">
						<li><a href="/"><i class="fa-home"></i>Home</a></li>
						<li><a>系统管理</a></li>
						<li class="active"><strong>用户购买排行</strong></li>
					</ol>

				</div>

			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<form role="form" class="form-inline">
						<div class="form-group ">
							<div class="input-group">
								<label for="sTime" class="control-label">开始时间</label>
								<input type="text" class="form-control" name="sTime" id="sTime" style="height:35px"
									   placeholder="开始时间"/>
							</div>
							<div class="input-group">
								<label for="eTime" class="control-label">结束时间</label>
								<input type="text" class="form-control" name="eTime" id="eTime" style="height:35px"
									   placeholder="结束时间"/>
							</div>
							<div class="input-group">
								<label class="control-label">下单金额区间开始</label>
								<input type="text" class="form-control" name="sPrice" style="height:35px"
									   placeholder="下单金额区间开始"/>
							</div>
							<div class="input-group">
								<label class="control-label">下单金额区间结束</label>
								<input type="text" class="form-control" name="ePrice" style="height:35px"
									   placeholder="下单金额区间结束"/>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-secondary btn-single searchBtn" style="height:35px">查询</button>
						</div>
						
					</form>
				</div>
				<div class="panel-body">
					<table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
					</table>
				</div>
                <button class="btn btn-info export" onclick="exportExcel()">导出</button>
			</div>
			<footer th:replace="footer"></footer>
		</div>
	</div>

	<script src="js/common.js"></script>
	<script src="assets/js/jquery.datetimepicker.full.min.js"></script>
	<script src="assets/js/dataTables.rowReorder.min.js"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/

	function buildImg(url) {
		return "<img width='100px' height='100px' src='#' />".replace("#", url);
	}

	function formatTime(time) {
		return new Date(time).Format("yyyy-MM-dd hh:mm:ss");
	}

    function goToDetail(id) {
        window.open('/order.html?uid=' + id, "_blank");
    }

    function exportExcel() {
        var searchArray = $(".form-inline").serialize();
        window.open('/purchase_rank_list_export.html?' + searchArray, "_blank");
        return false;
    }

	var table_global;
	jQuery(document).ready(function ($) {
		jQuery.datetimepicker.setLocale('zh');
		jQuery('#sTime').datetimepicker(
				{
					"lang": "zh",
					"format": "Y-m-d H:i:s",
					"timepicker": true,
					"datepicker": true,
					"defaultDate": new Date(),
					"defaultTime": "00:00:00"
				}
		);
		jQuery('#eTime').datetimepicker(
				{
					"lang": "zh",
					"format": "Y-m-d H:i:s",
					"timepicker": true,
					"datepicker": true,
					"defaultDate": new Date(),
					"defaultTime": "00:00:00"
				}
		);
		var oTable = $("#example-1").dataTable({
			language: {
				url: "../assets/Chinese.txt"
			},
			lengthChange: false,
			paging: false,
			bFilter: false,
			bServerSide: false,//服务器处理分页，默认是false，需要服务器处理，必须true
			sAjaxDataProp: "data",//是服务器分页的标志，必须有
			sAjaxSource: "/purchase_rank_list",//通过ajax实现分页的url路径。
			fnServerParams: function (aData) {
				var searchArray = $(".form-inline").serializeArray();
				$.merge(aData, searchArray);
			},
			order: [[4, "desc"]],
			columnDefs: [
				{
					targets: 0,
					data: "userId",
					title: "用户id"
				},
				{
					targets: 1,
					data: "phone",
					title: "用户手机号"
				},
				{
					targets: 2,
					data: "nickname",
					title: "用户昵称"
				},
				{
					targets: 3,
					data: "createTime",
					title: "用户注册时间",
					render: function (data, type, row, meta) {
						return formatTime(data);
					}
				},
				{
					targets: 4,
					data: "amount",
					title: "总下单金额"
				},
				{
					targets: 5,
					data: "orderCount",
					title: "总下单数"
				},
				{
					targets: 6,
					data: "userId",
					title: "操作",
					render: function (data, type, row, meta) {
						return `<input type="button" value="查看" onclick="goToDetail(ID)" />`.replace("ID", data);
					}
				}
			]
		});
		table_global = oTable;
		table_global.on('row-reorder', function (e, diff, edit) {
			console.log(diff);
		});
		$(".searchBtn").click(function () {
			$("#checkbox-all").attr("checked", false);
			table_global.api().ajax.reload();
			// oTable.fnDraw(); //or fnReloadAjax()
			return false;
		});
	});
	/*]]>*/
	</script>
</body>
</html>
