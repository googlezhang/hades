<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	
	<title>Login</title>

	<link rel="stylesheet" href="assets/css/fonts/linecons/css/linecons.css"/>
	<link rel="stylesheet" href="assets/css/fonts/fontawesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="assets/css/bootstrap.css"/>
	<link rel="stylesheet" href="assets/css/xenon-core.css"/>
	<link rel="stylesheet" href="assets/css/xenon-forms.css"/>
	<link rel="stylesheet" href="assets/css/xenon-components.css"/>
	<link rel="stylesheet" href="assets/css/xenon-skins.css"/>
	<link rel="stylesheet" href="assets/css/custom.css"/>

	<script src="assets/js/jquery-1.11.1.min.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<style type="text/css">
		.login-page {
		    background: url('assets/images/login-groud.png');
		    color: #fff;
		    padding-top: 150px;
		}
	</style>
	
</head>
<body class="page-body login-page">

	
	<div class="login-container">
	
		<div class="row">
		
			<div class="col-sm-6">
			
				<!-- Errors container -->
				<div class="errors-container">
				
				</div>
				
				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" id="login" class="login-form fade-in-effect">
					
					<div class="login-header">
						<a href="dashboard-1.html" class="logo">
							<img src="assets/images/pool.png" alt="" width="200" />
							<span>Log In</span>
						</a>
						
						<p>亲爱的用户，您可以登录后进入系统！</p>
					</div>
	
					
					<div class="form-group">
						<label class="control-label" for="username">用户名</label>
						<input type="text" class="form-control input-dark" name="username" id="username" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="passwd">密码</label>
						<input type="password" class="form-control input-dark" name="passwd" id="passwd" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-dark  btn-block text-left loginBtn">
							<i class="fa-lock"></i>
							安全登录
						</button>
					</div>
					
				</form>
				
			</div>
			
		</div>
		
	</div>



	<!-- Bottom Scripts -->
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/TweenMax.min.js"></script>
	<script src="assets/js/resizeable.js"></script>
	<script src="assets/js/joinable.js"></script>
	<script src="assets/js/xenon-api.js"></script>
	<script src="assets/js/xenon-toggles.js"></script>
	<script src="assets/js/jquery-validate/jquery.validate.min.js"></script>
	<script src="assets/js/toastr/toastr.min.js"></script>


	<!-- JavaScripts initializations and stuff -->
	<script src="assets/js/xenon-custom.js"></script>
	
	<script type="text/javascript">
		jQuery(document).ready(function($)
		{
			// Reveal Login form
			setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);
			
			
			// Validation and Ajax action
			$("form#login").validate({
				rules: {
					username: {
						required: true
					},
					
					passwd: {
						required: true
					}
				},
				
				messages: {
					username: {
						required: '请输入用户名'
					},
					
					passwd: {
						required: '请输入密码'
					}
				},
				
				// Form Processing via AJAX
				submitHandler: function(form)
				{
					show_loading_bar(70); // Fill progress bar to 70% (just a given value)
					
					var opts = {
						"closeButton": true,
						"debug": false,
						"positionClass": "toast-top-full-width",
						"onclick": null,
						"showDuration": "300",
						"hideDuration": "1000",
						"timeOut": "5000",
						"extendedTimeOut": "1000",
						"showEasing": "swing",
						"hideEasing": "linear",
						"showMethod": "fadeIn",
						"hideMethod": "fadeOut"
					};
						
					$.ajax({
						url: "/login/submit",
						method: 'POST',
						dataType: 'json',
						data: {
							userName: $(form).find('#username').val(),
							password: $(form).find('#passwd').val(),
						},
						success: function(resp)
						{
							show_loading_bar({
								delay: .5,
								pct: 100,
								finish: function(){
									
									// Redirect after successful login page (when progress bar reaches 100%)
									if(resp)
									{
										window.location.href = '/';
									}
																				else
									{
										toastr.error("用户名或密码错误!试试：admin/123456吧. ^_^ ", "登录异常", opts);
										$passwd.select();
									}
																			}
							});
							
															}
					});
					
				}
			});
			
			// Set Form focus
			$("form#login .form-group:has(.form-control):first .form-control").focus();
		});
	</script>

</body>
</html>
