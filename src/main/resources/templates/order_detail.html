<script th:inline="javascript">
	/*<![CDATA[*/
	function toDec(self) {
		var btn = $(self);
		var div = btn.parent().find("div");
		var num = parseInt(div[0].innerHTML, 8);
		div.html(num);
		btn.val("加密");
		//remove old handler
		btn.prop("onclick", null);
		btn.removeAttr("onclick");
		btn.off("click");
		//bind new
		btn.on("click", function () {
			toOct(self);
		});
	}

	function toOct(self) {
		var btn = $(self);
		var div = btn.parent().find("div");
		var num = parseInt(div[0].innerHTML);
		div.html(num.toString(8));
		btn.val("解密");
		//remove old handler
		btn.prop("onclick", null);
		btn.removeAttr("onclick");
		btn.off("click");
		//bind new
		btn.on("click", function () {
			toDec(self);
		});
	}

	function formatTime(time) {
		return new Date(time).Format("yyyy-MM-dd hh:mm:ss");
	}

	function buildImg(url) {
		return "<img width='100px' height='100px' src='#' />".replace("#", url);
	}

	function gotoList() {
		window.location.href = '/order.html';
		return false;
	}

	function deliverOrder(id) {
		var form = $("#saveForm");
		form.find("input").val("");
		form.find("[name='id']").val(id);
		form.find("[name='action']").val("create");
		jQuery('#modal-6').modal('show', {backdrop: 'fade'});
	}

	function editDeliveredOrder(id) {
		$.post("/order_getDeliveredOrder", {"id": id}, function (data) {
			if (data != '') {
				var form = $("#saveForm");
				form.find("select[name='expressCode']").val(data["expressCode"]);
				form.find("input[name='mailNo']").val(data["mailNo"]);
				form.find("[name='id']").val(id);
				form.find("[name='action']").val("update");
				jQuery('#modal-6').modal('show', {backdrop: 'fade'});
			} else {
				toastr.error("操作失败", "温馨提示");
			}
		});
	}

	var table_global;
	var jsonStr = [[${jsonStr}]];
	jQuery(document).ready(function($)
	{
		console.log(jsonStr);
		var jsonObj = JSON.parse(jsonStr);
		console.log(jsonObj);
		//基本信息
		$("#basicInfo").dataTable({
			data: jsonObj["basicInfo"],
			searching: false,
			lengthChange: false,
			paging: false,
			language: {
				url: "../assets/Chinese.txt"
			},
			columnDefs: [
				{
					targets: 0,
					data: "orderNo",
					title: "订单号",
					render: function (data, type, row, meta) {
						var btn = '<input type="button" value="解密" onclick="toDec(this)">';
						var div = '<div>VALUE</div>'.replace("VALUE", data);
						if (isNaN(data)) {
							return "<div>" + div + "</div>";
						} else {
							return "<div>" + div + btn + "</div>";
						}
					}
				},
				{
					targets: 1,
					data: "preOrderNo",
					title: "总订单号",
					render: function (data, type, row, meta) {
						var btn = '<input type="button" value="解密" onclick="toDec(this)">';
						var div = '<div>VALUE</div>'.replace("VALUE", data);
						if (isNaN(data)) {
							return "<div>" + div + "</div>";
						} else {
							return "<div>" + div + btn + "</div>";
						}
					}
				},
				{
					targets: 2,
					data: "createTime",
					title: "创建时间",
					render: function (data, type, row, meta) {
						return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
					}
				},
				{
					targets: 3,
					data: "userId",
					title: "用户账号"
				},
				{
					targets: 4,
					data: "payChannel",
					title: "支付渠道",
					render: function (data, type, row, meta) {
						//支付渠道[wxpay,alipay]
						var map = {"wxpay": "微信支付", "alipay": "支付宝"};
						return map.hasOwnProperty(data) ? map[data] : "未知";
					}
				},
				{
					targets: 5,
					data: "status",
					title: "状态",
					render: function (data, type, row, meta) {
						//状态[0-已下单,1-已付款,2-已发货,3-已收货,4-取消] **/
						var map = ["已下单", "已付款", "已发货", "已收货", "取消"];
						if (parseInt(data) == 1) {
							var ele = $("#deliverOrderBtn").find("input");
							ele.prop("onclick", null);
							ele.removeAttr("onclick");
							ele.off("click");
							ele.on("click", function () {
								deliverOrder(row["id"]);
							});
							ele.parent().show();
						} else if (parseInt(data) == 2) {
							var ele = $("#editDeliveredOrderBtn").find("input");
							ele.prop("onclick", null);
							ele.removeAttr("onclick");
							ele.off("click");
							ele.on("click", function () {
								editDeliveredOrder(row["id"]);
							});
							ele.parent().show();
						}
						return map[parseInt(data)];
					}
				},
				{
					targets: 6,
					data: "expressCode",
					title: "配送方式",
					render: function (data, type, row, meta) {
						if (data) {
							return data;
						} else {
							return "暂无";
						}
					}
				},
				{
					targets: 7,
					data: "mailNo",
					title: "物流单号",
					render: function (data, type, row, meta) {
						if (data) {
							return data;
						} else {
							return "暂无";
						}
					}
				},
				{
					targets: 8,
					data: "merchantName",
					title: "商户名"
				},
				{
					targets: 9,
					data: "remark",
					title: "备注",
					render: function (data, type, row, meta) {
						if (data) {
							return data;
						} else {
							return "暂无";
						}
					}
				}
			]
		});
		//备注
		$("#remarkInfo").dataTable({
			data: jsonObj["remarkInfo"],
			searching: false,
			lengthChange: false,
			paging: false,
			language: {
				url: "../assets/Chinese.txt"
			},
			columnDefs: [
				{
					targets: 0,
					data: "remark",
					title: "备注",
					render: function (data, type, row, meta) {
						if (data) {
							return data;
						} else {
							return "暂无";
						}
					}
				},
				{
					targets: 1,
					data: "message",
					title: "留言",
					render: function (data, type, row, meta) {
						if (data) {
							return data;
						} else {
							return "暂无";
						}
					}
				}
			]
		});
		//收货人信息
		$("#receiverInfo").dataTable({
			data: jsonObj["receiverInfo"],
			searching: false,
			lengthChange: false,
			paging: false,
			language: {
				url: "../assets/Chinese.txt"
			},
			columnDefs: [
				{
					targets: 0,
					data: "realName",
					title: "收货人",
					render: function (data, type, row, meta) {
						if (data) {
							return '<font size="+2">'+data+'</font>';
						} else {
							return "暂无";
						}
					}
				},
				{
					targets: 1,
					data: "phone",
					title: "手机号码",
					render: function (data, type, row, meta) {
						if (data) {
							return '<font size="+2">'+data+'</font>';
						} else {
							return "暂无";
						}
					}
				},
				{
					targets: 2,
					data: "location",
					title: "收货地址",
					render: function (data, type, row, meta) {
						if (data) {
							return '<font size="+2">'+data+'</font>';
						} else {
							return "暂无";
						}
					}
				}
			]
		});
		//商品信息
		$("#goodsInfo").dataTable({
			data: jsonObj["goodsInfo"],
			searching: false,
			lengthChange: false,
			paging: false,
			language: {
				url: "../assets/Chinese.txt"
			},
			columnDefs: [
				{
					targets: 0,
					data: "sku",
					title: "SKU"
				},
				{
					targets: 1,
					data: "goodsId",
					title: "商品ID"
				},
				{
					targets: 2,
					data: "goodsName",
					title: "商品名称"
				},
				{
					targets: 3,
					data: "image",
					title: "商品图片",
					render: function (data, type, row, meta) {
						return buildImg(data);
					}
				},
				{
					targets: 4,
					data: "code",
					title: "货号",
					render: function (data, type, row, meta) {
						if (data) {
							return data;
						} else {
							return "暂无";
						}
					}
				},
				{
					targets: 5,
					data: "price",
					title: "价格"
				},
				{
					targets: 6,
					data: "brandName",
					title: "商品品牌"
				},
				{
					targets: 7,
					data: "skuStr",
					title: "规格"
				},
				{
					targets: 8,
					data: "goodsCount",
					title: "数量"
				}
			]
		});
		//退款、退货信息
		if (jsonObj["refundInfo"].length == 0) {
			$("#refundInfo").parent().hide();
		} else {
			$("#refundInfo").dataTable({
				data: jsonObj["refundInfo"],
				searching: false,
				lengthChange: false,
				paging: false,
				language: {
					url: "../assets/Chinese.txt"
				},
				columnDefs: [
					{
						targets: 0,
						data: "orderGoodsId",
						title: "商品ID"
					},
					{
						targets: 1,
						data: "goodsCount",
						title: "商品数量"
					},
					{
						targets: 2,
						data: "name",
						title: "商品名"
					},
					{
						targets: 3,
						data: "image",
						title: "商品图片",
						render: function (data, type, row, meta) {
							return buildImg(data);
						}
					}
				]
			});
		}
		//费用信息
		$("#feeInfo").dataTable({
			data: jsonObj["feeInfo"],
			searching: false,
			lengthChange: false,
			paging: false,
			language: {
				url: "../assets/Chinese.txt"
			},
			columnDefs: [
				{
					targets: 0,
					data: "price",
					title: "商品合计",
					render:function (data, type, row, meta) {
						return '<font size="+6">'+data+'</font>';
					}
				},
				{
					targets: 1,
					data: "pVoucherAmount",
					title: "平台优惠券"
				},
				{
					targets: 2,
					data: "mVoucherAmount",
					title: "商家优惠券"
				},
				{
					targets: 3,
					data: "platformPromotionAmount",
					title: "平台促销优惠金额"
				},
				{
					targets: 4,
					data: "promotionAmount",
					title: "商户促销优惠金额"
				},
				{
					targets: 5,
					data: "gift",
					title: "赠品",
					render:function (data, type, full, meta) {
						if (data == null){
							return "无";
						} else {
							return data;
						}
					}
				},
				{
					targets: 6,
					data: "walletAmount",
					title: "钱包"
				},
				{
					targets: 7,
					data: "mailFee",
					title: "运费"
				},
				{
					targets: 8,
					data: "amount",
					title: "实付金额",
					render:function (data, type, row, meta) {
						return '<font size="+6">'+data+'</font>';
					}
				}
			]
		});

		//保存
		$(".btn.btn-info.save").click(function () {
			var footer = $(this).parent(".modal-footer");
			footer.find("button").hide();
			footer.find(".bg-lg").show();
			var form = $("#saveForm");
			var expressCode = form.find("input[name='expressCode']").val();
			var mailNo = form.find("input[name='mailNo']").val();

			if (expressCode == '' || mailNo == '') {
				toastr.error("请填写完整数据后提交", "温馨提示");
				footer.find("button").show();
				footer.find(".bg-lg").hide();
				return;
			}

			//获取token
			$.get("/qiniu/token", {}, function (token) {
				if (token != '') {
					$.post("/order_deliverOrder", $("#saveForm").serialize(), function (data) {
						if (data) {
							footer.find("button").show();
							footer.find(".bg-lg").hide();
							jQuery('#modal-6').modal('hide');
							toastr.success("操作已成功！", "温馨提示");
							window.location.reload();
						} else {
							footer.find("button").show();
							footer.find(".bg-lg").hide();
							toastr.error("操作失败", "温馨提示");
						}
					});
				} else {
					footer.find("button").show();
					footer.find(".bg-lg").hide();
					toastr.error("错误，请联系管理员", "温馨提示");
				}
			});
		});
	});
	/*]]>*/
</script>
</body>
