<!DOCTYPE html>
<html lang="en">
<head>
	<head th:replace="head"></head>
	<title>活动管理</title>
	<link rel="stylesheet" href="assets/js/select2/select2.css"/>
	<link rel="stylesheet" href="assets/js/select2/select2-bootstrap.css"/>
	<link rel="stylesheet" href="assets/js/daterangepicker/daterangepicker-bs3.css"/>
	<script src="https://unpkg.com/qiniu-js@2.5.3/dist/qiniu.min.js"></script>
</head>
<body class="page-body">

	<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
			
		<div th:replace="sidebar-menu"></div>
		<div class="main-content">
			<!-- User Info, Notifications and product Bar -->
			<nav th:replace="navbar"></nav>
			<div class="page-title">
				
				<div class="title-env">
					<h1 class="title">活动管理</h1>
					<p class="productDescription"></p>
				</div>

				<div class="breadcrumb-env">

					<ol class="breadcrumb bc-1">
						<li><a href="/"><i class="fa-home"></i>Home</a></li>
						<li><a>系统管理</a></li>
						<li class="active"><strong>活动管理</strong></li>
					</ol>

				</div>

			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<form role="form" class="form-inline">
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="name" class="form-control" style="height:35px" placeholder="活动名"/>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-secondary btn-single searchBtn" style="height:35px">查询</button>
						</div>
						
					</form>
				</div>
				<div class="panel-body">
					<table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
					</table>
					
				</div>
				 <button class="btn btn-info add" >添加</button>
				<!-- <button class="btn btn-info edit">修改</button>  -->
			</div>
			
					
			<footer th:replace="footer"></footer>
		</div>
	</div>
	
	<div th:replace="body-under"></div>
	
	<div class="modal fade in" id="modal-6">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 800px;">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">添加活动</h4>
				</div>
				
				<div class="modal-body">
					<form role="form" id="saveForm">
					<input type="hidden" name="id"/>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-3" class="control-label">活动名称</label>
								
								<input type="text" class="form-control" name="name" placeholder="活动名称"/>
							</div>	
							
						</div>
					</div>
				
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">活动描述</label>
								
								<input type="text" class="form-control" name="productDesc" placeholder="活动描述"/>
							</div>	
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">开始时间-截止时间</label>
								<input type="text" id="daterange" class="form-control daterange" placeholder="开始时间-截止时间" data-time-picker="true" data-time-picker-increment="5" data-format="YYYY-MM-DD HH:mm:ss" />
								<input type="hidden" class="form-control" name="beginTime" />
								<input type="hidden" class="form-control" name="endTime" />
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">活动列表图</label>
								<input type="file" class="form-control" name="imageFile" placeholder="活动列表图"/>
								<input type="hidden" class="form-control" name="image" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">活动banner</label>
								<input type="file" class="form-control" name="bannerFile" placeholder="活动banner"/>
								<input type="hidden" class="form-control" name="banner" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">奖品价值</label>
								<input type="number" class="form-control" name="price" placeholder="奖品价值"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">活动详情页缩略图</label>
								<input type="file" class="form-control" name="thumbnailFile" placeholder="缩略图"/>
								<input type="hidden" class="form-control" name="thumbnail" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">分享图片</label>
								<input type="file" class="form-control" name="shareImageFile" placeholder="分享图片"/>
								<input type="hidden" class="form-control" name="shareImage" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">分享标题</label>
								<input type="text" class="form-control" name="shareTitle" placeholder="分享标题"/>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							
							<div class="form-group">
								<label for="field-4" class="control-label">分享描述</label>
								<input type="text" class="form-control" name="shareDesc" placeholder="分享描述"/>
							</div>
						</div>
					</div>
					</form>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-info save">保存</button>
				</div>
				
			</div>
		</div>
	</div>
	
	<script src="assets/js/moment.min.js"></script>
	<script src="assets/js/datepicker/bootstrap-datepicker.js"></script>
	<script src="assets/js/daterangepicker/daterangepicker.js"></script>
	<script src="assets/js/timepicker/bootstrap-timepicker.min.js"></script>
	<script src="assets/js/select2/select2.min.js"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/	
	jQuery(document).ready(function($)
	{
		var oTable = $("#example-1").dataTable({
			language: {
                url: "../assets/Chinese.txt"
            },
			aLengthproduct: [
				[10, 25, 50, 100], [10, 25, 50, 100]
			],
			bFilter : false,
			bServerSide : true,//服务器处理分页，默认是false，需要服务器处理，必须true  
            sAjaxDataProp : "aData",//是服务器分页的标志，必须有   
            sAjaxSource : "/products-data",//通过ajax实现分页的url路径。
            fnServerParams : function(aData){
                var searchArray = $(".form-inline").serializeArray();
                $.merge(aData, searchArray);
            },
            columnDefs: [
				{	
					targets: 0,
				    data: "id",
				    width:"5%",
				    orderable: false,
				    className: 'select-checkbox',
				    title: '<input type="checkbox" id="checkbox-all"/>',
				    render: function ( data, type, full, meta ) {
				    	return '<input type="checkbox" name="productId" value="'+data+'" />';  
				    }
				},
                {
                    targets: 1,
                    data: "id",
                    title: "序号"
                },
                {
               		targets: 2,
	                data: "name",
	                title: "活动名"
            	}, 
            	{
               		targets: 3,
	                data: "productDesc",
	                title: "活动描述"
            	}, 
            	{
               		targets: 4,
	                data: "image",
	                title: "活动列表图",
                    render: function (data, type, row, meta) {
                    	return "<img src="+data+"></img>";
                    }
            	},
            	{
               		targets: 5,
	                data: "banner",
	                title: "活动banner",
                    render: function (data, type, row, meta) {
                    	return "<img src="+data+"></img>";
                    }
            	},
            	{
               		targets: 6,
	                data: "price",
	                title: "奖品价值",
                    render: function (data, type, row, meta) {
                    	return fmoney(data,2);
                    }
            	},
            	{
               		targets: 7,
	                data: "thumbnail",
	                title: "缩略图",
                    render: function (data, type, row, meta) {
                    	return "<img src="+data+"></img>";
                    }
            	},
            	{
               		targets: 8,
	                data: "shareImage",
	                title: "分享图片",
                    render: function (data, type, row, meta) {
                    	return "<img src="+data+"></img>";
                    }
            	},
            	{
               		targets: 9,
	                data: "shareTitle",
	                title: "分享标题"
            	},
            	{
               		targets: 10,
	                data: "shareDesc",
	                title: "分享描述"
            	},
            	{
               		targets: 11,
	                data: "beginTime",
	                title: "开始时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
            	},
            	{
               		targets: 12,
	                data: "endTime",
	                title: "截止时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
            	},
                {
                    targets: 13,
                    data: "createTime",
                    title: "创建时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
                }
               ]
		});
		
		$(".searchBtn").click(function(){
			$("#checkbox-all").attr("checked", false);
			oTable.fnDraw(); //or fnReloadAjax()  
			return false;
		});
		
		 $('#example-1').on('click',"#checkbox-all",function() {  
			var obj = $(this);
			$("input[name='productId']").each(function(i,e){
				 this.checked = obj[0].checked;
			});
		})
			 
			
			
			$(".btn.btn-info.add").click(function(){
				$("#saveForm").find("input[name='id']").val("");
				jQuery('#modal-6').modal('show', {backdrop: 'fade'});
				
			});
		 
		 
			 function upload(param,token,file,next, error, complete){
			    var filename = file.name;
			    var postf = filename.substring(filename.lastIndexOf("."));
			    
			    var config = {
			    		  useCdnDomain: true,
			    		  region: qiniu.region.z0
			    		};
			    var putExtra = {
			    		  fname: "",
			    		  params: {"x:param":param},
			    		  mimeType: ["image/png", "image/jpeg", "image/gif"] || null
			    		};
			    var observable = qiniu.upload(file, "image/wx/"+UUID.randomUUID()+postf, token,
			    		putExtra, config);
				var subscription = observable.subscribe(next, error, complete);
				
			 };
			
			 var qiniuUrl = [[${qiniuUrl}]];
			//保存
			$(".btn.btn-info.save").click(function(){
				var form = $("#saveForm");
				
				var name = form.find("input[name='name']").val();
				var productDesc = form.find("input[name='productDesc']").val();
				var price = form.find("input[name='price']").val();
				var shareTitle = form.find("input[name='shareTitle']").val();
				var shareDesc = form.find("input[name='shareDesc']").val();
				var daterange = $("#daterange").val();
				var thumbnailVal = form.find("input[name='thumbnailFile']").val();
				var imageVal = form.find("input[name='imageFile']").val();
				var bannerVal = form.find("input[name='bannerFile']").val();
				var shareImageVal = form.find("input[name='shareImageFile']").val();
				
				
				if(name =='' ||productDesc==''||price==''||shareDesc==''||shareTitle==''||daterange==''||thumbnailVal==''
					||imageVal==''||bannerVal==''||shareImageVal==''){
					toastr.error("请填写完整数据后提交", "温馨提示");
					return ;
				}
				if(daterange.indexOf(' - ')!=19 || daterange.length!=41){
					toastr.error("请输入正确的起止时间", "温馨提示");
				}
				
				var dates = daterange.split(' - ');
				form.find("input[name='beginTime']").val(dates[0]);
				form.find("input[name='endTime']").val(dates[1]);
				
				
				//上传文件获得文件地址
				var imageFile = form.find("input[name='imageFile']")[0].files[0];
				var bannerFile = form.find("input[name='bannerFile']")[0].files[0];
				var thumbnailFile = form.find("input[name='thumbnailFile']")[0].files[0];
				var shareImageFile = form.find("input[name='shareImageFile']")[0].files[0];
				
				//获取token
				$.get("/qiniu/token",{},function(token){
					if(token !=''){
						upload("image",token,imageFile,function(res){},function(err){
							console.log("上传imageFile异常:"+err);
						},function(res){
							//上传成功
							console.log(res);
							form.find("input[name='"+res.param+"']").val(qiniuUrl+"/"+res.key);
							
							upload("banner",token,bannerFile,function(res){},function(err){
								console.log("上传bannerFile异常:"+err);
							},function(res){
								//上传成功
								console.log(res);
								form.find("input[name='"+res.param+"']").val(qiniuUrl+"/"+res.key);
								
								upload("thumbnail",token,thumbnailFile,function(res){},function(err){
									console.log("上传thumbnailFile异常:"+err);
								},function(res){
									//上传成功
									console.log(res);
									form.find("input[name='"+res.param+"']").val(qiniuUrl+"/"+res.key);
									
									upload("shareImage",token,shareImageFile,function(res){},function(err){
										console.log("上传shareImageFile异常:"+err);
									},function(res){
										//上传成功
										console.log(res);
										form.find("input[name='"+res.param+"']").val(qiniuUrl+"/"+res.key);
										//提交保存
										$.post("/products-save",$("#saveForm").serialize(),function(data){
											if(data){
												jQuery('#modal-6').modal('hide');
												toastr.success("操作已成功！", "温馨提示");
												oTable.fnDraw(); 
											}else{
												toastr.error("操作失败", "温馨提示");
											}
										});
									});
								});
							});
						});
						
					}else{
						toastr.error("上传文件错误，请联系管理员", "温馨提示");
					}
				});
			});
			
			$(".btn.btn-info.edit").click(function(){
				
				var productId = $("input[name='productId']:checked");
				if(productId.length!=1){
					toastr.error("请选择一条数据操作", "温馨提示");
					return ;
				}
				
				
				$.post("/products-one",{id:productId.val()},function(data){
					var form = $("#saveForm");
					form.find("input[name='id']").val(data.id);
					form.find("input[name='name']").val(data.name);
					form.find("input[name='sort']").val(data.sort);
					form.find("input[name='link']").val(data.link);
					jQuery('#modal-6').modal('show', {backdrop: 'fade'});
					
				});
				
				
			});
		
	});
	/*]]>*/
	</script>
</body>

</html>
