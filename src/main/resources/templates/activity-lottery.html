<!DOCTYPE html>
<html lang="en">
<head>
	<head th:replace="head"></head>
	<title>抽奖码明细</title>
	<link rel="stylesheet" href="assets/js/select2/select2.css"/>
	<link rel="stylesheet" href="assets/js/select2/select2-bootstrap.css"/>
</head>
<body class="hold-transition skin-black light-sidebar sidebar-mini">
<div class="wrapper">
	<header th:replace="navbar"></header>
	<aside th:replace="sidebar-menu"></aside>
	<div class="content-wrapper">
		<div class="content-header d-none d-md-block">
			<div class="d-flex align-items-center">
				<div class="mr-auto">
					<h1 class="title">抽奖码明细</h1>
				</div>
				<div class="right-title">
				</div>
			</div>
		</div>
		<section class="content">
			<div class="row">
				<div class="col-12">
					<div class="box">
						<div class="box-header with-border">
							<form role="form" class="form-inline">
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="code" class="form-control" style="height:35px" placeholder="抽奖码"/>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<input type="number" name="productId" class="form-control" style="height:35px" placeholder="活动ID"/>
							</div>
						</div>
						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="unionid" class="form-control" style="height:35px" placeholder="用户ID"/>
							</div>
						</div>

						<div class="form-group ">
							<div class="input-group">
								<input type="text" name="nickName" class="form-control" style="height:35px" placeholder="昵称"/>
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-primary btn-single searchBtn" style="height:35px">查询</button>
						</div>

					</form>
						</div>
						<div class="box-body">
							<table id="example-1" class="table table-striped table-bordered" cellspacing="0" width="100%">
							</table>
						</div>
						<div class="box-footer">
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer th:replace="footer"></footer>
	</div>
</div>
	
	<div th:replace="body-under"></div>
	<script src="assets/js/datepicker/bootstrap-datepicker.js"></script>
	<script src="assets/js/select2/select2.min.js"></script>
	<script type="text/javascript">
	jQuery(document).ready(function($)
	{
		var oTable = $("#example-1").dataTable({
			language: {
                url: "../assets/Chinese.txt"
            },
			aLengthMenu: [
				[10, 25, 50, 100,500], [10, 25, 50, 100,500]
			],
			bFilter : false,
			bServerSide : true,//服务器处理分页，默认是false，需要服务器处理，必须true  
            sAjaxDataProp : "aData",//是服务器分页的标志，必须有   
            sAjaxSource : "/activity-lottery-data",//通过ajax实现分页的url路径。
            fnServerParams : function(aData){
                var searchArray = $(".form-inline").serializeArray();
                $.merge(aData, searchArray);
            },
            order: [[ 0, "desc" ]],
            columnDefs: [
                {
                    targets: 0,
                    data: "id",
                    title: "序号"
                },
                {
                    targets: 1,
                    data: "productId",
                    title: "活动ID"
                },
                {
               		targets: 2,
	                data: "nickName",
	                title: "昵称"
            	}, 
                {
                    targets: 3,
                    data: "headUrl",
                    title: "头像",
                    render: function (data, type, row, meta) {
                        return "<img src="+data+"></img>";
                    }
                },
                {
                    targets: 4,
                    data: "code",
                    title: "抽奖码"
                },
                {
                    targets: 5,
                    data: "createTime",
                    title: "时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
                }
               ]
		});
		
		$(".searchBtn").click(function(){
			$("#checkbox-all").attr("checked", false);
			oTable.fnDraw(); //or fnReloadAjax()  
			return false;
		});
		
		 $('#example-1').on('click',"#checkbox-all",function() {  
			var obj = $(this);
			$("input[name='incomeId']").each(function(i,e){
				 this.checked = obj[0].checked;
			});
		})
		
		
	});
	</script>
</body>

</html>
