	function delNode(self) {
		var that = $("#" + self);
		that.remove();
	}

    function closeIt(self) {
        var that = $(self);
        that.hide();
    }

    function formatTime(time) {
        return new Date(time).Format("yyyy-MM-dd hh:mm:ss");
    }

    function buildImg(url) {
        return "<img width='100px' height='100px' src='#' />".replace("#", url);
    }

    function checkIt(id) {
    	alert("暂不开放");
    	return;
		$.post("/goodsCategory_get", {"id": id}, function (data) {
			if (data) {
				var preview = $("#preview");
				var contentStr = "";
				var category = data;
				contentStr += "商品类别ID:" + category["goodsType"] + "<br/>";
				contentStr += "商品类别名称:" + category["goodsTypeName"] + "<br/>";
				contentStr += "创建时间:" + formatTime(category["createTime"]) + "<br/>";
				contentStr += "图片:" + buildImg(category["image"]) + "<br/>";
				contentStr += "名称:" + category["name"] + "<br/>";
				contentStr += "编号:" + category["id"] + "<br/>";
				contentStr += "备注:" + category["remark"] + "<br/>";
				contentStr += "排序:" + category["sort"] + "<br/>";
				contentStr += "*************<br/>";
				preview.html(contentStr);
				preview.show();
				toastr.success("操作已成功！", "温馨提示");
			} else {
				toastr.error("操作失败", "温馨提示");
			}
		});
    }

	function checkItsList(id) {
		window.location.href = '/fare_spec_index.html?id=' + id;
	}

	var table_global;

	function setDefault(id) {
		$.post("/fare_set_default", {"id": id}, function (data) {

				table_global.fnDraw();

    function toggleTopIt(id) {

    function topIt(id) {

            if (data) {

                toastr.error("操作失败", "温馨提示");

    function unTopIt(id) {

                table_global.fnDraw();
                toastr.success("操作已成功！", "温馨提示");
            } else {
                toastr.error("操作失败", "温馨提示");

    jQuery(document).ready(function($)
	{
		var qiniuUrl = [[${qiniuUrl}]];
		var theId = [[${theId}]];
		var oTable = $("#example-1").dataTable({
			language: {
                url: "../assets/Chinese.txt"
            },
			aLengthactivity: [
				[10, 25, 50, 100], [10, 25, 50, 100]
			],
			bFilter : false,
			bServerSide : true,//服务器处理分页，默认是false，需要服务器处理，必须true
            sAjaxDataProp : "aData",//是服务器分页的标志，必须有   
            sAjaxSource : "/merchant_fare_spec_list",//通过ajax实现分页的url路径。
			fnServerParams: function (aData) {
				var searchArray = $(".form-inline").serializeArray();
				$.merge(aData, searchArray);
				aData.push({"name": "theId", "value": theId});//append pid
			},
            order: [[ 6, "desc" ]],
            columnDefs: [
				{	
					targets: 0,
				    data: "id",
				    width:"5%",
				    orderable: false,
				    className: 'select-checkbox',
				    title: '<input type="checkbox" id="checkbox-all"/>',
				    render: function ( data, type, full, meta ) {
				    	return '<input type="checkbox" name="activityId" value="'+data+'" />';  
				    }
				},
                {
                    targets: 1,
                    data: "id",
                    title: "序号"
                },
                {
               		targets: 2,
	                data: "merchantFareId",
	                title: "商户运费模板ID"
            	},
				{
					targets: 3,
					data: "province",
					title: "省份"
				},
				{
					targets: 4,
					data: "city",
					title: "城市"
				},
				{
					targets: 5,
					data: "county",
					title: "区/县"
				},
				{
					targets: 6,
					data: "fareFirstNum",
					title: "运费首件数"
				},
				{
					targets: 7,
					data: "fareFirstPrice",
					title: "运费首费[单位：元]"
				},
				{
					targets: 8,
					data: "fareNextNum",
					title: "运费续件数"
				},
				{
					targets: 9,
					data: "fareNextPrice",
					title: "运费续费[单位：元]"
				},
				{
					targets: 10,
					data: "createTime",
					title: "创建时间",
					render: function (data, type, row, meta) {
						return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
					}
				},
				{
					targets: 11,
					data: "remark",
					title: "备注"
				},
				{
					targets: 12,
					data: "id",
					orderable: false,
					title: "操作",
					render: function (data, type, full, meta) {
						return '<input type="button" name="checkIt" onclick="checkIt(' + data + ')" value="查看详情"/>';
					}
				}
               ]
		});

		table_global = oTable;
		
		$(".searchBtn").click(function(){
			$("#checkbox-all").attr("checked", false);
			oTable.fnDraw(); //or fnReloadAjax()  
			return false;
		});

		$(".btn.btn-info.add").click(function () {
			var form = $("#saveForm");
			form.find("#addMore").show();
			form.find("input:not('#addMore')").val("");
			form.find("[name='toDEL']").remove();
			form.find("select").val("");
			//render
			$("#distpicker").distpicker({
				province: '---- 所在省 ----',
				city: '---- 所在市 ----',
				district: '---- 所在区 ----'
			});
			$(".imageShow").remove();
			jQuery('#modal-6').modal({backdrop: 'static', keyboard: false});
		});


		//保存
		$(".btn.btn-info.save").click(function(){
			var footer = $(this).parent(".modal-footer");
			footer.find("button").hide();
			footer.find(".bg-lg").show();
			var form = $("#saveForm");
			var fareFirstNum = form.find("input[name='fareFirstNum']").val();
			var fareFirstPrice = form.find("input[name='fareFirstPrice']").val();
			var fareNextNum = form.find("input[name='fareNextNum']").val();
			var fareNextPrice = form.find("input[name='fareNextPrice']").val();

			if (fareFirstNum == '' || fareFirstPrice == '' || fareNextNum == '' || fareNextPrice == '') {
				toastr.error("请填写完整数据后提交", "温馨提示");
				footer.find("button").show();
				footer.find(".bg-lg").hide();
				return;
			}

			var province = form.find("select[name='province']");
			var city = form.find("select[name='city']");
			var county = form.find("select[name='county']");
			var pList = [];
			var cList = [];
			var ccList = [];
			for (var p in province) {
				if (isNaN(p)) {
					continue;
				}
				if (province[p].value == '') {
					toastr.error("请填写完整数据后提交", "温馨提示");
					footer.find("button").show();
					footer.find(".bg-lg").hide();
					return;
				}
				pList.push(province[p].value);
				cList.push(city[p].value == '' ? ' ' : city[p].value);
				ccList.push(county[p].value == '' ? ' ' : county[p].value);
			}

			//获取token
			$.get("/qiniu/token",{},function(token){
				if(token !=''){
					async.series({
						one: function(callback) {
							callback();
						},
						two: function(callback){
							callback();
						},
						three: function(callback){
							//提交保存
							var queryStr = $("#saveForm").serializeArray();
							queryStr.push({"name": "merchantFareId", "value": theId});//append pid
							// queryStr.push({"name": "provinceStr", "value": pList.join(",")});
							// queryStr.push({"name": "cityStr", "value": cList.join(",")});
							// queryStr.push({"name": "countyStr", "value": ccList.join(",")});
							queryStr.push({"name": "provinceStr", "value": pList});
							queryStr.push({"name": "cityStr", "value": cList});
							queryStr.push({"name": "countyStr", "value": ccList});
							$.post("/fare_spec_add", queryStr, function (data) {
								if (data) {
									footer.find("button").show();
									footer.find(".bg-lg").hide();
									jQuery('#modal-6').modal('hide');
									toastr.success("操作已成功！", "温馨提示");
									oTable.fnDraw();
								} else {
									footer.find("button").show();
									footer.find(".bg-lg").hide();
									toastr.error("操作失败", "温馨提示");
								}
								callback();
							});
						}
					}, function(err, results) {
						console.log("OK");
					});
				}else{
					footer.find("button").show();
					footer.find(".bg-lg").hide();
					toastr.error("上传文件错误，请联系管理员", "温馨提示");
				}
			});
		});

		$(".btn.btn-info.edit").click(function () {
			var activityId = $("input[name='activityId']:checked");
			if (activityId.length != 1) {
				toastr.error("请选择一条数据操作", "温馨提示");
				return;
			}

			$.post("/fare_spec_get", {id: activityId.val()}, function (data) {
				var form = $("#saveForm");
				form.find("#addMore").hide();
				form.find("div[name='toDEL']").remove();
				//商家
				for (var i in data) {
					var ele = form.find("input[name='" + i + "']");
					switch (ele.attr("type")) {
						case "radio":
							ele.val([data[i]]);
							break;
						default:
							if (data[i] != undefined && !isNaN(data[i]) && String(data[i]).length == 13) {
								ele.val(formatTime(data[i]));
								$("#" + i).val(formatTime(data[i]));
							} else {
								ele.val(data[i]);
							}
					}
				}
				//render
				$("#distpicker").distpicker("destroy");
				$("#distpicker").distpicker({
					province: data["province"],
					city: data["city"],
					district: data["county"]
				});
				form.find(".btn.image").show();
				jQuery('#modal-6').modal({backdrop: 'static', keyboard: false});
			});
		});

		$(".btn.btn-info.del").click(function () {
			var activityId = $("input[name='activityId']:checked");
			if (activityId.length < 1) {
				toastr.error("请至少选择一条数据操作", "温馨提示");
				return;
			}

			var ids = [];
			activityId.each(function (i, e) {
				ids.push(e.value);
			});

			$.post("/fare_spec_del", {ids: ids}, function (data) {
				if (data) {
					toastr.success("操作已成功！", "温馨提示");
					oTable.fnDraw();
				}
			})
		});

        $(".btn.btn-info.up").click(function(){
            var activityId = $("input[name='activityId']:checked");
            if(activityId.length < 1){
                toastr.error("请至少选择一条数据操作", "温馨提示");
                return ;
            }

            var ids = [];
            activityId.each(function(i,e){
                ids.push(e.value);
            });

            $.post("/banner_up",{ids:ids},function(data){
                if(data){
                    toastr.success("操作已成功！", "温馨提示");
                    oTable.fnDraw();
                }
            })
        });

        $(".btn.btn-info.down").click(function(){
            var activityId = $("input[name='activityId']:checked");
            if(activityId.length < 1){
                toastr.error("请至少选择一条数据操作", "温馨提示");
                return ;
            }

            var ids = [];
            activityId.each(function(i,e){
                ids.push(e.value);
            });
