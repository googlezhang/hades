<!DOCTYPE html>
<html lang="en">
<head>
    <head th:replace="head"></head>
    <title>活动排序</title>
    <link href="assets/js/select2/select2.css" rel="stylesheet"/>
    <link href="assets/js/select2/select2-bootstrap.css" rel="stylesheet"/>
    <link href="assets/js/daterangepicker/daterangepicker-bs3.css" rel="stylesheet"/>
    <script src="https://unpkg.com/qiniu-js@2.5.3/dist/qiniu.min.js"></script>
    <style type="text/css">
        .form-group img {
            max-width: 400px;
            max-height: 300px;
        }
    </style>
</head>
<body class="hold-transition skin-black light-sidebar sidebar-mini">
<div class="wrapper">
    <header th:replace="navbar"></header>
    <aside th:replace="sidebar-menu"></aside>
    <div class="content-wrapper">
		<div class="content-header d-none d-md-block">
            <div class="d-flex align-items-center">
                <div class="mr-auto">
                    <h1 class="title">活动排序</h1>
                </div>
                <div class="right-title">
                </div>
            </div>
        </div>
        <section class="content">
            <div class="row">
                <div class="col-12">
                    <div class="box">
                        <div class="box-header with-border">
                            <form class="form-inline" role="form">
                                <div class="form-group ">
                                    <div class="input-group">
                                        <select class="form-control" name="type" placeholder="状态" style="height:35px">
                                            <option value="0">进行中</option>
                                            <option value="1">未开始</option>
                                            <option value="2">已结束</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="input-group">
                                        <select class="form-control" name="channel" placeholder="渠道"
                                                style="height:35px">
                                            <option value="">渠道</option>
                                            <option value="1">H5</option>
                                            <option value="2">小程序</option>
                                            <option value="4">APP</option>
                                            <option value="8">其他活动</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-single searchBtn" style="height:35px">查询
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="box-body">
                            <table cellspacing="0" class="table table-striped table-bordered" id="example-1"
                                   width="100%">
                            </table>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-info sort">置顶</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="footer"></footer>
    </div>
</div>

<div th:replace="body-under"></div>

<script src="assets/js/moment.min.js"></script>
<script src="assets/js/datepicker/bootstrap-datepicker.js"></script>
<script src="assets/js/daterangepicker/daterangepicker.js"></script>
<script src="assets/js/timepicker/bootstrap-timepicker.min.js"></script>
<script src="assets/js/select2/select2.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    jQuery(document).ready(function ($) {
        var oTable = $("#example-1").dataTable({
            language: {
                url: "../assets/Chinese.txt"
            },
            aLengthproduct: [
                [10, 25, 50, 100], [10, 25, 50, 100]
            ],
            bFilter: false,
            bServerSide: true,//服务器处理分页，默认是false，需要服务器处理，必须true
            sAjaxDataProp: "aData",//是服务器分页的标志，必须有
            sAjaxSource: "/products-sort-data",//通过ajax实现分页的url路径。
            fnServerParams: function (aData) {
                var searchArray = $(".form-inline").serializeArray();
                $.merge(aData, searchArray);
            },
            columnDefs: [
                {
                    targets: 0,
                    data: "id",
                    width: "5%",
                    orderable: false,
                    title: '<div class="checkbox"><input type="checkbox" id="checkbox-all"><label for="checkbox-all"></label></div>',
                    render: function (data, type, full, meta) {
                        var uuid = UUID.randomUUID();
                        return '<div class="checkbox"><input type="checkbox" name="productId" id="UUID" value="DATA"><label for="UUID"></label></div>'.replace(/UUID/g, uuid).replace("DATA", data);
                    }
                },
                {
                    targets: 1,
                    data: "id",
                    title: "序号",
                    orderable: false
                },
                {
                    targets: 2,
                    data: "name",
                    title: "活动名",
                    orderable: false
                },
                {
                    targets: 3,
                    orderable: false,
                    data: "productDesc",
                    title: "活动描述"
                },
                {
                    targets: 4,
                    orderable: false,
                    data: "image",
                    title: "活动列表图",
                    render: function (data, type, row, meta) {
                        return "<img src=" + data + "></img>";
                    }
                },
                {
                    targets: 5,
                    orderable: false,
                    data: "price",
                    title: "奖品价值"
                },
                {
                    targets: 6,
                    orderable: false,
                    data: "beginTime",
                    title: "开始时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
                },
                {
                    targets: 7,
                    orderable: false,
                    data: "endTime",
                    title: "截止时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
                },
                {
                    targets: 8,
                    orderable: false,
                    data: "createTime",
                    title: "创建时间",
                    render: function (data, type, row, meta) {
                        return new Date(data).Format("yyyy-MM-dd hh:mm:ss");
                    }
                }
            ]
        });

        $(".searchBtn").click(function () {
            $("#checkbox-all").attr("checked", false);
            oTable.fnDraw(); //or fnReloadAjax()
            return false;
        });

        $('#example-1').on('click', "#checkbox-all", function () {
            var obj = $(this);
            $("input[name='productId']").each(function (i, e) {
                this.checked = obj[0].checked;
            });
        })

        $(".btn.btn-info.sort").click(function () {

            var productId = $("input[name='productId']:checked");
            if (productId.length != 1) {
                toastr.error("请选择一条数据操作", "温馨提示");
                return;
            }

            productId = productId[0].value;

            $.post("/products-sort", {id: productId}, function (data) {
                if (data) {
                    toastr.success("操作已成功！", "温馨提示");
                    oTable.fnDraw();
                }
            })

        });

    });
    /*]]>*/
</script>
</body>

</html>
